<script>
  const searchData = JSON.parse("[{\"title\":\"Документація Мавки 0.122.0\",\"content\":\"# Вступ\\n\\nМавка є простою, зручною та динамічною мовою програмування\\nна основі кирилиці, української мови та моєї свідомости.\\n\\nПричиною створення Мавки є моє бажання до написання компʼютерних команд\\nукраїнською мовою.\\n\\nМавка присвячується Лесі Українці.\\n\\nЯ вірю, що кожен українець має право використовувати звичні йому інструменти в щоденному житті.\",\"path\":\"index.html\"},{\"title\":\"Перша програма | Документація Мавки 0.122.0\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.м`:\\n\\n```мавка\\nдія привітатись()\\n  друк(\\\"Вітання з моєї першої дії!\\\")\\nкінець\\n\\nпривітатись()\\n```\\n\\nЗапустіть, виконавши цю команду:\\n\\n```shell\\nмавка привіт.м\\n```\\n\\n> Важливо: Мавка все ще в стані створення. Відповідно, будь-які матеріали, які ви тут знайдете, варто\\n> сприймати такими,\\n> що можуть бути змінені в будь-який момент. Деякі речі можуть не працювати, або мати неочікувану поведінку.\",\"path\":\"перша-програма.html\"},{\"title\":\"Запис визначень | Документація Мавки 0.122.0\",\"content\":\"# Запис визначень\\n\\nЗаписати визначення в Мавці можна використовуючи слово `=`\\nабо `це`:\\n\\n```мавка\\nкіт_моєї_сестри = Кіт(імʼя=\\\"Тимофій\\\")\\n```\\n\\n```мавка\\nчисло_пі = 3.14\\nдві_третини = 2 / 3\\nЕ = м * шс ** 2\\n```\\n\\n```мавка\\nвенера це Планета(...)\\nпаспорт це Документ(...)\\nмавка це МашинаВказівок(...)\\n```\\n\\nОтримати предмет можна визначення з поточного середовища або із зовнішніх:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б = 3\\n  друк(а) ;; 2\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\nдрук(б) ;; помилка\\n```\\n\\nІснують також допоміжні слова `+=` `-=`, `*=`, `**=`, `/=`, `//=`, `%=`, `<<=`, `>>=`, `>>>=`, `&=`, `|=`, `^=`, що\\nдозволяють простіше перезаписувати визначення в поточному середовищі із застосуванням до нього арифметичних та двійкових дій:\\n\\n```мавка\\nа = 2\\nа += 3 ;; те саме що а = а + 3\\nдрук(а) ;; 5\\n```\\n\",\"path\":\"запис-визначень.html\"},{\"title\":\"Створення дій | Документація Мавки 0.122.0\",\"content\":\"# Створення дій\\n\\nЗаписати створення дії в Мавці можна так:\\n\\n```мавка\\nдія(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення її буде відразу визначено в поточному середовищі:\\n\\n```мавка\\nдія додати(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nТакож можна визначити дію без параметрів та/або без результату:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nдія привіт(імʼя)\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nПараметри можуть мати початкові значення:\\n\\n```мавка\\nдія привіт(імʼя = \\\"Леся\\\")\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nІснує також короткий запис створення дії:\\n\\n```мавка\\nдія(а, б): а + б\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Виконання дій | Документація Мавки 0.122.0\",\"content\":\"# Виконання дій\\n\\nЗаписати виконання дії в Мавці можна так:\\n\\n```мавка\\nдодати(2, 2)\\n```\\n\\nЯк видно вище, необхідно записати звернення до визначення дії і\\nпісля, в круглих дужках, вказати аргументи.\\n\\nІснує також можливість вказати аргументи з назвами:\\n\\n```мавка\\nдодати(а=2, б=2)\\n```\\n\\nЗвичайні аргументи та аргументи з назвами можна комбінувати, але аргументи з назвами завжди повинні йти після звичайних:\\n\\n```мавка\\nдодати(2, б=2)\\n```\\n\\nУ випадку комбінування аргументів з назвами та звичайних аргументів, аргументи з назвами мають вищий пріоритет:\\n\\n```мавка\\nдія додати(а, б)\\n  вернути а + б\\nкінець\\n\\nдодати(2, 2, а=3) ;; аргумент \\\"а\\\" буде 3\\n```\",\"path\":\"виконання-дій.html\"},{\"title\":\"Створення структур | Документація Мавки 0.122.0\",\"content\":\"# Створення структур\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nЯкщо до цього запису додати назву структури, то після створення її буде відразу визначено в поточному середовищі:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nМожна також створити структуру без властивостей:\\n\\n```мавка\\nструктура Щось\\nкінець\\n```\\n\\nВластивості, так само як параметри в дії, можуть мати початкові значення:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище = \\\"Невідомо\\\"\\n  імʼя = \\\"Невідомо\\\"\\n  по_батькові = \\\"Невідомо\\\"\\n  дата_народження = \\\"Невідомо\\\"\\n  стать = \\\"Невідомо\\\"\\nкінець\\n```\\n\\nІснує створювати структури на основі вже існуючих:\\n\\n```мавка\\nструктура Документ\\n  номер\\n  дата_видачі\\nкінець\\n\\nструктура Паспорт є Документ\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nТакож для структури можна визначити дії, які матиме предмет після створення:\\n\\n```мавка\\nдія Паспорт.змінити_імʼя(нове_імʼя)\\n  я.імʼя = нове_імʼя\\nкінець\\n```\\n\\nЩоб перевірити чи предмет є певної структури, можна використати слово `є`:\\n\\n```мавка\\nмій_паспорт = Паспорт(номер=0,\\n                      дата_видачі=\\\"00.00.0000\\\",\\n                      прізвище=\\\"Когут\\\",\\n                      імʼя=\\\"Девід\\\",\\n                      по_батькові=\\\"Богданович\\\",\\n                      дата_народження=\\\"10.02.2001\\\",\\n                      стать=так)\\n\\nдрук(мій_паспорт є Документ) ;; так\\nдрук(мій_паспорт є Паспорт) ;; так\\n```\\n\\nВизначені дії структури можна виконувати від предмета:\\n\\n```мавка\\nмій_паспорт.змінити_імʼя(\\\"Давид\\\")\\n```\\n\\n---\\n\\n```мавка\\nструктура Гриб\\n  ;; опис гриба\\nкінець\\n\\nструктура Голова\\n  ;; опис голови\\nкінець\\n\\nструктура Шия\\n  ;; опис шиї\\nкінець\\n\\nструктура Тулуб\\n  ;; опис тулуба\\nкінець\\n\\nструктура Кінцівки\\n  ;; опис кінцівок\\nкінець\\n\\nструктура Тварина\\n  голова \\n  шия \\n  тулуб\\n  кінцівки\\nкінець\\n\\nструктура Людина є Тварина\\n  імʼя\\n  свідомість\\nкінець\\n\\nадам = Людина(\\n  Голова(), \\n  Шия(), \\n  Тулуб(), \\n  Кінцівки(), \\n  \\\"Давид\\\", \\n  ні\\n)\\n;; єва = Людина(..., \\\"*\\\", так)\\n\\nдрук(адам є Людина) ;; так\\nдрук(адам є Тварина) ;; так\\nдрук(адам є Гриб) ;; ні\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення предметів | Документація Мавки 0.122.0\",\"content\":\"# Створення предметів\\n\\nЗаписати створення предмета зі структури можна так само як виконання\\nдії:\\n\\n```мавка\\nМолекула(атоми=[...])\\n```\\n\\n```мавка\\nКнижка(\\n  назва=\\\"Лісова пісня\\\",\\n  автор=Автор(псевдо=\\\"Леся Українка\\\"),\\n  жанр=\\\"драма\\\"\\n)\\n```\\n\\n```мавка\\nТварина(\\n  вид=\\\"кіт\\\",\\n  імʼя=\\\"Тимофій\\\",\\n  вік=2,\\n  стать=\\\"чоловіча\\\"\\n)\\n```\\n\\nЗаписати створення числа можна так:\\n\\n```мавка\\n1\\n\\n3.14\\n\\n0шАБВГДЕ\\n\\n0д0110101\\n\\n-2\\n\\n'ї'\\n```\\n\\nЗаписати створення тексту можна так:\\n\\n```мавка\\n\\\"я ю є\\\"\\n\\n\\\"\\\"\\\"Гетьте, думи, ви хмари осінні!\\\"\\\"\\\"\\n```\\n\\nЗаписати створення списку можна так:\\n\\n```мавка\\n[1, 3.14, -2, Людина(), так, \\\"ого!\\\"]\\n```\\n\\nЗаписати створення словника можна так:\\n\\n```мавка\\n{\\\"яблуко\\\"=\\\"фрукт\\\", \\\"машина\\\"=\\\"пристрій\\\"}\\n```\\n\\nЗаписати створення дії можна так:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nще_привіт = дія()\\n  друк(\\\"ще привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nі_ще_привіт = дія(): друк(\\\"і ще привіт!\\\")\\n```\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура Молекула\\n  атоми\\nкінець\\n```\\n\\nЗаписати створення модуля можна так:\\n\\n```мавка\\nмодуль двигуни\\n  структура ІоннийДвигун\\n    ;; властивості\\n  кінець\\n\\n  структура РеактивнийДвигун\\n    ;; властивості\\n  кінець\\n\\n  дати ІоннийДвигун\\n  дати РеактивнийДвигун\\nкінець\\n```\\n\\nМавка також має деякі вбудовані предмети, які визначно так:\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\\n\\n```мавка\\nпусто\\n```\\n\",\"path\":\"створення-предметів.html\"},{\"title\":\"Отримання властивостей | Документація Мавки 0.122.0\",\"content\":\"# Отримання властивостей\\n\\nОтримати властивість предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"отримання-властивостей.html\"},{\"title\":\"Зміна властивостей | Документація Мавки 0.122.0\",\"content\":\"# Зміна властивостей\\n\\nЗмінити властивість предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість = 3.21\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nякийсь_предмет.якась_властивість = \\\"Змінено!\\\"\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"зміна-властивостей.html\"},{\"title\":\"Отримання елементів | Документація Мавки 0.122.0\",\"content\":\"# Отримання елементів\\n\\nОтримати елемент предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет[ключ_елемента][ще_ключ_елемента]\\n```\\n\",\"path\":\"отримання-елементів.html\"},{\"title\":\"Зміна елементів | Документація Мавки 0.122.0\",\"content\":\"# Зміна елементів\\n\\nЗмінити елемент предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента] = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента] = 3.21\\n```\\n\\nЕлементи предметів можна видаляти:\\n\\n```мавка\\nвидалити якийсь_предмет[ключ_елемента]\\n```\",\"path\":\"зміна-елементів.html\"},{\"title\":\"Створення модулів | Документація Мавки 0.122.0\",\"content\":\"# Створення модулів\\n\\nЗаписати створення модуля в Мавці можна так:\\n\\n```мавка\\nмодуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення його буде відразу визначено в поточному середовищі:\\n\\n```мавка\\nмодуль якийсь_модуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\",\"path\":\"створення-модулів.html\"},{\"title\":\"Створення чисел | Документація Мавки 0.122.0\",\"content\":\"# Створення чисел\\n\\nЗаписати створення числа в Мавці можна так:\\n\\n```мавка\\n0\\n```\\n\\n```мавка\\n1\\n```\\n\\n```мавка\\n-2\\n```\\n\\n```мавка\\n3.14\\n```\\n\\n```мавка\\n-2.71828\\n```\\n\\n```мавка\\n'ї'\\n```\",\"path\":\"створення-чисел.html\"},{\"title\":\"Створення текстів | Документація Мавки 0.122.0\",\"content\":\"# Створення текстів\\n\\nЗаписати створення тексту в Мавці можна так:\\n\\n```мавка\\n\\\"Стій, серце, стій! не бийся так шалено.\\\"\\n```\\n\\n```мавка\\n\\\"\\\"\\\"В небі місяць зіходить смутний,\\nПоміж хмарами вид свій ховає,\\nЙого промінь червоний, сумний\\nПоза хмарами світить-палає.\\n\\nМов пожежа на небі горить,\\nЗемлю ж темнії тіні вкривають,\\nЛедве промінь прорветься на мить,\\nЗнову хмари, мов дим, застилають.\\n\\nКрізь темноту самотно зорить\\nОдинокая зірка ясная,\\nЇї промінь так гордо горить,\\nНе страшна їй темнота нічная!\\n\\nГордий промінь в тієї зорі,\\nТа в нім туга палає огниста,\\nІ сіяє та зірка вгорі,\\nМов велика сльоза промениста.\\n\\nЧи над людьми та зірка сумна\\nПроменистими слізьми ридає?\\nЧи того, що самотна вона\\nПо безмірнім просторі блукає?..\\\"\\\"\\\"\\n```\\n\\n> Текст у Мавці використовує [Кодування Д](https://кдб.укр/документи/КД.html)\",\"path\":\"створення-текстів.html\"},{\"title\":\"Створення списків | Документація Мавки 0.122.0\",\"content\":\"# Створення списків\\n\\nЗаписати створення списку в Мавці можна так:\\n\\n```мавка\\n[]\\n```\\n\\n\\n```мавка\\n['а', 31, \\\"привіт\\\", [0, 0, 1], ні]\\n```\\n\\n\",\"path\":\"створення-списків.html\"},{\"title\":\"Створення словників | Документація Мавки 0.122.0\",\"content\":\"# Створення словників\\n\\nЗаписати створення словника в Мавці можна так:\\n\\n```мавка\\n{}\\n```\\n\\n```мавка\\n{\\n  \\\"гроші\\\"=\\\"кров\\\",\\n  \\\"влада\\\"=\\\"мозок\\\",\\n  \\\"бізнес\\\"=\\\"серце\\\",\\n  \\\"культура\\\"=\\\"душа\\\"\\n}\\n```\\n\\n\",\"path\":\"створення-словників.html\"},{\"title\":\"Логічне | Документація Мавки 0.122.0\",\"content\":\"# Логічне\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\",\"path\":\"логічне.html\"},{\"title\":\"Пусто | Документація Мавки 0.122.0\",\"content\":\"# Пусто\\n\\n```мавка\\nпусто\\n```\",\"path\":\"пусто.html\"},{\"title\":\"Арифметичні дії | Документація Мавки 0.122.0\",\"content\":\"# Арифметичні дії\\n\\nМавка дозволяє записувати виконання основних арифметичних дій над предметами.\\n\\nДодати:\\n\\n```мавка\\nа + б\\n```\\n\\nВідняти:\\n\\n```мавка\\nа - б\\n```\\n\\nПомножити:\\n\\n```мавка\\nа * б\\n```\\n\\nПоділити:\\n\\n```мавка\\nа / б\\n```\\n\\nОтримати неповну частку ділення:\\n\\n```мавка\\nа // б\\n```\\n\\nОтримати остачу ділення:\\n\\n```мавка\\nа % б\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа ** б\\n```\",\"path\":\"арифметичні-дії.html\"},{\"title\":\"Двійкові дії | Документація Мавки 0.122.0\",\"content\":\"# Двійкові дії\\n\\nМавка дозволяє записувати виконання основних двійкових дій над предметами.\\n\\nЗсув вліво:\\n\\n```мавка\\nа << б\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа >> б\\n```\\n\\nЗсув вправо 2:\\n\\n```мавка\\nа >>> б\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа & б\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа | б\\n```\\n\\nДвійкове виключне АБО:\\n\\n```мавка\\nа ^ б\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\n~а\\n```\",\"path\":\"двійкові-дії.html\"},{\"title\":\"Дії порівняння | Документація Мавки 0.122.0\",\"content\":\"# Дії порівняння\\n\\nМавка дозволяє записувати виконання основних порівняльних дій над предметами.\\n\\nРівно:\\n\\n```мавка\\nа == б\\n```\\n\\n```мавка\\nа рівно б\\n```\\n\\nНе рівно:\\n\\n```мавка\\nа != б\\n```\\n\\n```мавка\\nа не рівно б\\n```\\n\\nБільше:\\n\\n```мавка\\nа > б\\n```\\n\\n```мавка\\nа більше б\\n```\\n\\nМенше:\\n\\n```мавка\\nа < б\\n```\\n\\n```мавка\\nа менше б\\n```\\n\\nНе більше:\\n\\n```мавка\\nа <= б\\n```\\n\\n```мавка\\nа не більше б\\n```\\n\\nНе менше:\\n\\n```мавка\\nа >= б\\n```\\n\\n```мавка\\nа не менше б\\n```\\n\\nМістить:\\n\\n```мавка\\nа містить б\\n```\\n\\nНе містить:\\n\\n```мавка\\nа не містить б\\n```\\n\",\"path\":\"дії-порівняння.html\"},{\"title\":\"Чародії | Документація Мавки 0.122.0\",\"content\":\"# Чародії\\n\\nОтримати елемент:\\n\\n```мавка\\nа.чародія_отримати_елемент(б)\\n```\\n\\nЗмінити елемент:\\n\\n```мавка\\nа.чародія_змінити_елемент(б, в)\\n```\\n\\nВидалити елемент:\\n\\n```мавка\\nа.чародія_видалити_елемент(б)\\n```\\n\\nВиконати:\\n\\n```мавка\\nа.чародія_виконати(...)\\n```\\n\\nОтримати перебір:\\n\\n```мавка\\nа.чародія_перебір()\\n```\\n\\nДодати:\\n\\n```мавка\\nа.чародія_додати(б)\\n```\\n\\nВідняти:\\n\\n```мавка\\nа.чародія_відняти(б)\\n```\\n\\nПомножити:\\n\\n```мавка\\nа.чародія_помножити(б)\\n```\\n\\nПоділити:\\n\\n```мавка\\nа.чародія_поділити(б)\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа.чародія_степінь(б)\\n```\\n\\nОтримати остачу ділення:\\n\\n```мавка\\nа.чародія_остача(б)\\n```\\n\\nОтримати неповну частку ділення:\\n\\n```мавка\\nа.чародія_неповна_частка(б)\\n```\\n\\nЗсув вліво:\\n\\n```мавка\\nа.чародія_вліво(б)\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа.чародія_вправо(б)\\n```\\n\\nЗсув вправо 2:\\n\\n```мавка\\nа.чародія_вправо_2(б)\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа.чародія_двійкове_і(б)\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа.чародія_двійкове_або(б)\\n```\\n\\nДвійкове ВИКЛЮЧНЕ АБО:\\n\\n```мавка\\nа.чародія_двійкове_виключне_або(б)\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\nа.чародія_двійкове_заперечення()\\n```\\n\\nБільше:\\n\\n```мавка\\nа.чародія_більше(б)\\n```\\n\\nМенше:\\n\\n```мавка\\nа.чародія_менше(б)\\n```\\n\\nМістить:\\n\\n```мавка\\nа.чародія_містить(б)\\n```\\n\\nНегація:\\n\\n```мавка\\nа.чародія_відʼємне()\\n```\\n\\nЯк число:\\n\\n```мавка\\nа.чародія_число()\\n```\\n\\nЯк текст:\\n\\n```мавка\\nа.чародія_текст()\\n```\\n\\nЯк юнікод:\\n\\n```мавка\\nа.чародія_юнікод()\\n```\\n\\nЯк список:\\n\\n```мавка\\nа.чародія_список()\\n```\\n\\nЯк словник:\\n\\n```мавка\\nа.чародія_словник()\\n```\\n\\nЗбільшити:\\n\\n```мавка\\nа.чародія_збільшити()\\n```\\n\\nЗбільшити:\\n\\n```мавка\\nа.чародія_зменшити()\\n```\",\"path\":\"чародії.html\"},{\"title\":\"Запис умов | Документація Мавки 0.122.0\",\"content\":\"# Запис умов\\n\\nЗаписати умову в Мавці можна так:\\n\\n```мавка\\nа = 10\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 20\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 30\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nінакше\\n  друк(\\\"а не рівно 10 і не рівно 20\\\")\\nкінець\\n```\\n\",\"path\":\"запис-умов.html\"},{\"title\":\"Запис повторів | Документація Мавки 0.122.0\",\"content\":\"# Запис повторів\\n\\nЗаписати повтор з умовою в Мавці можна так:\\n\\n```мавка\\nп = 0\\nпоки п < 10\\n  друк(п)\\n  п += 1\\nкінець\\n```\\n\\nЗаписати цикл можна так:\\n\\n```мавка\\nцикл п = 0, п < 10, п += 1\\n  друк(х)\\nкінець\\n```\\n\\n```мавка\\nцикл\\n  ;; виконуватиметься вічно\\nкінець\\n```\",\"path\":\"запис-повторів.html\"},{\"title\":\"Запис переборів | Документація Мавки 0.122.0\",\"content\":\"# Запис переборів\\n\\nЗаписати перебір в Мавці можна так:\\n\\n```мавка\\nперебрати 0..10 як п\\n  друк(п)\\nкінець\\n```\\n\\n```мавка\\nперебрати 0..=10 як п\\n  друк(п)\\nкінець\\n```\\n\\n```мавка\\nперебрати [1, 3, 6] як п\\n  друк(п)\\nкінець\\n```\",\"path\":\"запис-переборів.html\"},{\"title\":\"Запис спроб | Документація Мавки 0.122.0\",\"content\":\"# Запис спроб\\n\\nЗаписати спробу в Мавці можна так:\\n\\n```мавка\\nспробувати\\n  друк(\\\"крок 1...\\\")\\n  друк(\\\"крок 2...\\\")\\n  друк(\\\"крок 3...\\\")\\n  впасти \\\"відмова двигуна!\\\"\\n  друк(\\\"крок 4...\\\")\\n  друк(\\\"крок 5...\\\")\\nзловити п\\n  друк(\\\"ой, впали: %(п)\\\")\\nкінець\\n```\\n\",\"path\":\"запис-спроб.html\"},{\"title\":\"Запис коментарів | Документація Мавки 0.122.0\",\"content\":\"# Запис коментарів\\n\\nЗаписати коментар в Мавці можна так:\\n\\n```мавка\\n;; однорядковий коментар\\nсума = дія(а, б): а + б\\n\\n;*\\nкоментар з декількома рядками\\n\\nа\\nб\\nв\\n*;\\nдія привіт()\\n  друк(\\\"привіт\\\") ;; надрукує привіт\\nкінець\\n```\\n\",\"path\":\"запис-коментарів.html\"},{\"title\":\"Зовнішні модулі | Документація Мавки 0.122.0\",\"content\":\"# Зовнішні модулі\\n\\nВзяти зовнішній модуль проєкту:\\n\\n```мавка\\nвзяти модуль привіт\\n\\nпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт як суперпривіт\\n\\nсуперпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт]\\n\\nпривіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт як суперпривіт]\\n\\nсуперпривіт()\\n```\\n\\n```мавка\\nвзяти модуль назва_підпапки.привіт\\n\\nдрук(привіт)\\n```\",\"path\":\"зовнішні-модулі.html\"},{\"title\":\"Праця з паками | Документація Мавки 0.122.0\",\"content\":\"# Праця з паками\\n\\nПаки зберігаються в теці `паки` в корені проєкту:\\n\\n```\\nпаки/\\n├─ привіт/\\n│  ├─ привіт.м\\nстарт.м\\n```\\n\\nГоловний модуль `привіт.м` пака:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n\\nдати привіт\\n```\\n\\n`старт.м`:\\n\\n```мавка\\nвзяти пак привіт\\n\\nпривіт.привіт()\\n```\",\"path\":\"праця-з-паками.html\"},{\"title\":\"Діалог | Документація Мавки 0.122.0\",\"content\":\"# Діалог\\n\\nДіалог Мавки дозволяє працювати з Мавкою в режимі діалогу. Ви пишете інструкцію,\\nМавка її виконує й відповідає.\\n\\nДля цього потрібно запускати Мавку без аргументів:\\n\\n```shell\\nмавка\\n```\\n\\n```plaintext\\nДіалог Мавки 0.122.0\\n- сума = дія(а, б): а + б\\nпусто\\n- сума(2, 3)\\n5\\n```\",\"path\":\"діалог.html\"},{\"title\":\"Розширення | Документація Мавки 0.122.0\",\"content\":\"# Розширення\\n\\n- [Як створити просте розширення Мавки?](https://xn--80aqreid0b.xn--80aaf6ah.xn--j1amh/2024-12-01-%D1%81%D1%82%D0%B2%D0%BE%D1%80%D1%8E%D1%94%D0%BC%D0%BE-%D1%80%D0%BE%D0%B7%D1%88%D0%B8%D1%80%D0%B5%D0%BD%D0%BD%D1%8F-%D0%BC%D0%B0%D0%B2%D0%BA%D0%B8.html)\",\"path\":\"розширення.html\"},{\"title\":\"Стисло, як працює Мавка? | Документація Мавки 0.122.0\",\"content\":\"# Стисло, як працює Мавка?\\n\\nКроки виконання модуля Мавки такі:\\n\\n0. Перекодування\\n1. Розбір\\n2. Переклад\\n3. Виконання\\n\\n## Перекодування\\n\\nМавка не розуміє юнікоду, а натомість розуміє КД.\\nВідповідно, щоб виконувати сирий текст записаний кодуванням UTF-8, необхідно його спочатку перекодувати в КД.\\n\\nТак як на більшості операційних систем та редакторів UTF-8 є кодуванням за замовчуванням, то ця процедура наразі виконується завжди.\\nВ подальшому можна буде вручну вказати кодування сирого тексту та оминути перекодування, якщо він вже закодований як КД.\\n\\n## Розбір\\n\\nРозбирач Мавки перетворює сирий текст коду Мавки в структуровані предмети, з якими легко працювати в коді.\\n\\nДо прикладу, візьмемо такий код:\\n\\n```мавка\\nсума = 6 + 8\\n```\\n\\nДля людини цей код читається і сприймається досить просто, але як це зобразити в коді? Розібрати.\\n\\nРозбір має два кроки:\\n\\n1. На слова\\n2. На сполуки\\n\\nРозбір на слова перебирає весь текст на створює \\\"послідовність слів\\\" на основі визначеного набору слів. Це також зветься лексичним аналізом.\\n\\nДо прикладу, послідовність слів коду вище буде такою:\\n\\n```\\nІдентифікатор\\nЗнакРівно\\nЧисло\\nЗнакПлюс\\nЧисло\\n```\\n\\nПісля чого відбувається наступний крок розбору - на сполуки. На цьому кроці ми вже не використовуємо сирий текст, а натомість послідовність слів розібрану раніше.\\n\\nТут ми якраз і створюємо структуровані предмети тексту коду, або як ще кажуть \\\"абстрактне синтаксичне дерево\\\", яке виглядатиме для коду вище грубо кажучи так:\\n\\n```ціль\\nВизначити {\\n  ідентифікатор = \\\"сума\\\",\\n  значення = ОпераціяДодавання {\\n    ліво = 6,\\n    право = 8\\n  }\\n}\\n```\\n\\nЦе також зветься синтаксичним аналізом.\\n\\nВже на цьому кроці, маючи такі структуровані предмети, досить просто виконати програму. Але Мавка йде трошки далі.\\n\\n## Переклад\\n\\nПісля розбору сирого тексту Мавки на сполуки, ці сполуки перетворюються на зрозумілі для Машини Мавки вказівки.\\n\\nДо прикладу, сполуки вище буде перекладено на такі вказівки:\\n\\n```\\nПокластиКонстанту 1 ;; 6\\nПокластиКонстанту 2 ;; 8\\nДодати\\nВизначити 0 ;; \\\"сума\\\"\\n```\\n\\nЦі вказівки записуються в спеціальний предмет \\\"Код\\\" в Мавці, який надалі передається в Машину і виконується.\\n\\n## Виконання\\n\\nНа цьому етапі відбувається виконання згенерованих вказівок. Хоч процедура досить комплексна, але в основі звичайний перебір вказівок та виконання кожної. Під час перебору та виконня вказівок (але не обов'язково лише тут) також відбувається перевірка необхідності запуску очищувача. Якщо предметів надто багато або недостатньо памʼяті компʼютера буде запущено очищувач, який знищить предмети, з якими неможливо більше взаємодіяти в межах Машини.\\n\\nОсь неповний псевдокод виконання:\\n\\n```ціль\\nдія виконати_код(М: адреса<Машина>, код: адреса<ПредметКоду>) -> адреса<Предмет> {\\n  змінна пв: натуральне = 0;\\n  змінна результат: адреса<Предмет> = пусто;\\n\\n  поки пв < код.розмір {\\n    змінна вказівка = код.дані[пв];\\n\\n    якщо потрібно_запустити_очищувач(М) {\\n      запустити_очищувач(М);\\n    }\\n\\n    якщо вказівка == ВПокласатиКонстанту {\\n      // ...\\n    } інакше якщо вказівка == ВДодати {\\n      // ...\\n    } інакше якщо вказівка == ВВизначити {\\n      // ...\\n    } інакше {\\n      увімкнути_стан_падіння(М, \\\"Невідома вказівка\\\");\\n      вернути пусто;\\n    }\\n\\n    пв += 1;\\n  }\\n\\n  вернути результат;\\n}\\n```\\n\",\"path\":\"стисло-як-працює-мавка.html\"},{\"title\":\"предмет | Документація Мавки 0.122.0\",\"content\":\"# предмет\\n\\n`предмет` це батьківська структура для всіх предметів Мавки, за виключенням `пусто`.\\n\\n`предмет` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура предмет\\nкінець\\n```\\n\\n```мавка\\nдія предмет.чародія_текст()\\n```\\n\\n```мавка\\nдія предмет.чародія_юнікод()\\n```\",\"path\":\"предмет-це.html\"},{\"title\":\"Структура | Документація Мавки 0.122.0\",\"content\":\"# Структура\\n\\n`Структура` це батьківська структура для всіх структур Мавки.\\n\\nЧародії для структури `Структура` та її предметів заборонено перезаписувати.\\n\\n`Структура` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Структура\\n  назва\\n  предок\\n  параметри\\nкінець\\n```\",\"path\":\"Структура-це.html\"},{\"title\":\"пусто | Документація Мавки 0.122.0\",\"content\":\"# пусто\\n\\n`пусто` це єдиний предмет Мавки, структурою якого є лише він сам.\",\"path\":\"пусто-це.html\"},{\"title\":\"число | Документація Мавки 0.122.0\",\"content\":\"# число\\n\\n`число` це батьківська структура для всіх чисел Мавки.\\n\\nЧародії для структури `число` та її предметів заборонено перезаписувати.\\n\\n`число` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура число\\nкінець\\n```\\n\\n```мавка\\nдія число.чародія_додати(значення)\\n```\\n\\n```мавка\\nдія число.чародія_відняти(значення)\\n```\\n\\n```мавка\\nдія число.чародія_помножити(значення)\\n```\\n\\n```мавка\\nдія число.чародія_поділити(значення)\\n```\\n\\n```мавка\\nдія число.чародія_остача(значення)\\n```\\n\\n```мавка\\nдія число.чародія_неповна_частка(значення)\\n```\\n\\n```мавка\\nдія число.чародія_степінь(значення)\\n```\\n\\n```мавка\\nдія число.чародія_вліво(значення)\\n```\\n\\n```мавка\\nдія число.чародія_вправо(значення)\\n```\\n\\n```мавка\\nдія число.чародія_вправо_2(значення)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_і(значення)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_або(значення)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_виключне_або(значення)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_заперечення()\\n```\\n\\n```мавка\\nдія число.чародія_більше(значення)\\n```\\n\\n```мавка\\nдія число.чародія_менше(значення)\\n```\\n\\n```мавка\\nдія число.чародія_числова_негація()\\n```\\n\\n```мавка\\nдія число.чародія_число()\\n```\\n\\n```мавка\\nдія число.чародія_текст()\\n```\\n\\n```мавка\\nдія число.чародія_юнікод()\\n```\",\"path\":\"число-це.html\"},{\"title\":\"текст | Документація Мавки 0.122.0\",\"content\":\"# текст\\n\\n`текст` це батьківська структура для всіх текстів Мавки.\\n\\n`текст` використовує [Кодування Д](https://кдб.укр/документи/КД.html).\\n\\nЧародії для структури `текст` та її предметів заборонено перезаписувати.\\n\\n`текст` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура текст\\n  довжина\\nкінець\\n```\\n\\n```мавка\\nдія текст.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія текст.чародія_перебір()\\n```\\n\\n```мавка\\nдія текст.чародія_додати(значення)\\n```\\n\\n```мавка\\nдія текст.чародія_містить(значення)\\n```\\n\\n```мавка\\nдія текст.чародія_текст()\\n```\\n\\n```мавка\\nдія текст.чародія_юнікод()\\n```\\n\",\"path\":\"текст-це.html\"},{\"title\":\"логічне | Документація Мавки 0.122.0\",\"content\":\"# логічне\\n\\n`логічне` це батьківська структура для всіх логічних Мавки.\\n\\nЧародії для структури `логічне` та її предметів заборонено перезаписувати.\\n\\n`логічне` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура логічне\\nкінець\\n```\\n\\n```мавка\\nдія логічне.чародія_число()\\n```\\n\\n```мавка\\nдія логічне.чародія_текст()\\n```\\n\\n```мавка\\nдія логічне.чародія_юнікод()\\n```\",\"path\":\"логічне-це.html\"},{\"title\":\"так | Документація Мавки 0.122.0\",\"content\":\"# так\\n\\n`так` це предмет структури `логічне`.\",\"path\":\"так-це.html\"},{\"title\":\"ні | Документація Мавки 0.122.0\",\"content\":\"# ні\\n\\n`ні` це предмет структури `логічне`.\",\"path\":\"ні-це.html\"},{\"title\":\"Дія | Документація Мавки 0.122.0\",\"content\":\"# Дія\\n\\n`Дія` це батьківська структура для всіх дій\\nМавки.\\n\\nЧародії для структури `Дія` та її предметів заборонено перезаписувати.\\n\\n`Дія` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Дія\\n  назва\\n  параметри\\n  код\\n  я\\nкінець\\n```\\n\\n```мавка\\nдія Дія.чародія_текст()\\n```\\n\\n```мавка\\nдія Дія.чародія_юнікод()\\n```\",\"path\":\"Дія-це.html\"},{\"title\":\"список | Документація Мавки 0.122.0\",\"content\":\"# список\\n\\n`список` це батьківська структура для всіх списків Мавки.\\n\\nЧародії для структури `список` та її предметів заборонено перезаписувати.\\n\\n`список` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура список\\n  довжина\\nкінець\\n```\\n\\n```мавка\\nдія список.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія список.чародія_змінити_елемент(ключ, значення)\\n```\\n\\n```мавка\\nдія список.чародія_видалити_елемент(ключ)\\n```\\n\\n```мавка\\nдія список.чародія_перебір()\\n```\\n\\n```мавка\\nдія список.чародія_містить(значення)\\n```\\n\\n```мавка\\nдія список.чародія_текст()\\n```\\n\\n```мавка\\nдія список.чародія_юнікод()\\n```\\n\\n```мавка\\nдія список.додати(значення)\\n```\\n\\n```мавка\\nдія список.забрати()\\n```\\n\\n```мавка\\nдія список.фільтрувати(д)\\n```\\n\\n```мавка\\nдія список.знайти(д)\\n```\\n\\n```мавка\\nдія список.знайти_позицію(д)\\n```\\n\\n```мавка\\nдія список.перетворити(д)\\n```\\n\\n```мавка\\nдія список.обернути()\\n```\\n\",\"path\":\"список-це.html\"},{\"title\":\"словник | Документація Мавки 0.122.0\",\"content\":\"# словник\\n\\n`словник` це батьківська структура для всіх словників Мавки.\\n\\nЧародії для структури `словник` та її предметів заборонено перезаписувати.\\n\\n`словник` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура словник\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія словник.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія словник.чародія_змінити_елемент(ключ, значення)\\n```\\n\\n```мавка\\nдія словник.чародія_видалити_елемент(ключ)\\n```\\n\\n```мавка\\nдія словник.чародія_містить(значення)\\n```\\n\\n```мавка\\nдія словник.чародія_текст()\\n```\\n\\n```мавка\\nдія словник.чародія_юнікод()\\n```\\n\\n```мавка\\nдія словник.ключі()\\n```\\n\\n```мавка\\nдія словник.значення()\\n```\",\"path\":\"словник-це.html\"},{\"title\":\"Модуль | Документація Мавки 0.122.0\",\"content\":\"# Модуль\\n\\n`Модуль` це батьківська структура для всіх модулів Мавки.\\n\\nЧародії для структури `Модуль` та її предметів можна перезаписувати.\\n\\n`Модуль` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Модуль\\n  ;; властивості залежать від модуля\\nкінець\\n```\",\"path\":\"Модуль-це.html\"},{\"title\":\"байти | Документація Мавки 0.122.0\",\"content\":\"# байти\\n\\n`байти` це структура, предмети якої можуть містити сирі дані у вигляді байтів.\\n\\nЧародії для структури `байти` та її предметів заборонено перезаписувати.\\n\\n`байти` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура байти\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія байти.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія байти.чародія_перебір()\\n```\\n\\n```мавка\\nдія байти.чародія_текст()\\n```\\n\\n```мавка\\nдія байти.чародія_юнікод()\\n```\",\"path\":\"байти-це.html\"},{\"title\":\"Буфер | Документація Мавки 0.122.0\",\"content\":\"# Буфер\\n\\n`Буфер` це структура, предмети якої можуть містити сирі дані у вигляді байтів з можливістю їх зміни.\\n\\nЧародії для структури `Буфер` та її предметів заборонено перезаписувати.\\n\\n`Буфер` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Буфер\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія Буфер.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія Буфер.чародія_змінити_елемент(ключ, значення)\\n```\\n\\n```мавка\\nдія Буфер.чародія_перебір()\\n```\\n\\n```мавка\\nдія Буфер.чародія_текст()\\n```\\n\\n```мавка\\nдія Буфер.чародія_юнікод()\\n```\\n\\n## Приклади\\n\\n```мавка\\nбуфер = Буфер.виділити(32) ;; 32 байти\\n\\nбуфер[8] = 111\\n\\nперебрати буфер як б\\n  друк(б)\\nкінець\\n```\\n\\n```мавка\\nбуфер_тексту = Буфер(\\\"привіт\\\")\\n\\nдрук(буфер_тексту)\\n\\nтекст_з_буфера = текст(буфер_тексту)\\n\\nдрук(текст_з_буфера)\\n```\\n\\n```мавка\\nбуфер_1 = Буфер(\\\"привіт\\\")\\nбуфер_2 = Буфер(\\\", імʼя!\\\")\\n\\nобʼєднаний_буфер = Буфер.обʼєднати([буфер_1, буфер_2])\\n\\nдрук(обʼєднаний_буфер)\\nдрук(текст(обʼєднаний_буфер))\\n```\",\"path\":\"Буфер-це.html\"},{\"title\":\"Вступ до Бібліотеки | Документація Мавки 0.122.0\",\"content\":\"# Бібліотека Мавки\\n\\nБібліотека Мавки надає набір вбудованих предметів, які можна взяти без завантаження.\\n\\n```мавка\\nвзяти біб математика\\n\\nдрук(математика.ПІ)\\n```\",\"path\":\"вступ-до-бібліотеки.html\"},{\"title\":\"Математика | Документація Мавки 0.122.0\",\"content\":\"# Математика\\n\\n```мавка\\nвзяти біб математика\\n\\nдрук(математика.абсолютне(-10))\\nдрук(математика.ПІ)\\nдрук(математика.корінь(9))\\nдрук(математика.степінь(2, 3))\\nдрук(математика.округлити(3.14))\\nдрук(математика.найбільше([1, 2, 3, 4, 5]))\\nдрук(математика.найменше([1, 2, 3, 4, 5]))\\n```\\n\\nВизначення модуля `математика`:\\n\\n```мавка\\nЕ\\n```\\n\\n```мавка\\nЛОГ10\\n```\\n\\n```мавка\\nЛОГ2\\n```\\n\\n```мавка\\nЛОГ2Е\\n```\\n\\n```мавка\\nЛОГ10Е\\n```\\n\\n```мавка\\nПІ\\n```\\n\\n```мавка\\nКОРІНЬ1_2\\n```\\n\\n```мавка\\nКОРІНЬ2\\n```\\n\\n```мавка\\nдія синус(значення)\\n```\\n\\n```мавка\\nдія косинус(значення)\\n```\\n\\n```мавка\\nдія тангенс(значення)\\n```\\n\\n```мавка\\nдія арксинус(значення)\\n```\\n\\n```мавка\\nдія арккосинус(значення)\\n```\\n\\n```мавка\\nдія арктангенс(значення)\\n```\\n\\n```мавка\\nдія арктангенс2(а, б)\\n```\\n\\n```мавка\\nдія абсолютне(значення)\\n```\\n\\n```мавка\\nдія експонента(значення)\\n```\\n\\n```мавка\\nдія корінь(значення)\\n```\\n\\n```мавка\\nдія степінь(а, б)\\n```\\n\\n```мавка\\nдія стеля(значення)\\n```\\n\\n```мавка\\nдія підлога(значення)\\n```\\n\\n```мавка\\nдія округлити(значення)\\n```\\n\\n```мавка\\nдія найбільше(значення)\\n```\\n\\n```мавка\\nдія найменше(значення)\\n```\",\"path\":\"бібліотека-математика.html\"},{\"title\":\"Читати | Документація Мавки 0.122.0\",\"content\":\"# Читати\\n\\n```мавка\\nвзяти біб читати\\n\\nдрук(читати(\\\"введіть щось: \\\"))\\n```\\n\",\"path\":\"бібліотека-читати.html\"},{\"title\":\"Інтернет | Документація Мавки 0.122.0\",\"content\":\"# Інтернет\\n\\n```мавка\\nвзяти біб інтернет\\n\\nінтернет.звʼязатись(\\n  \\\"127.0.0.1\\\", \\n  8080,\\n  дія(звʼязок, помилка)\\n    якщо помилка\\n      друк(\\\"помилка звʼязку\\\")\\n    інакше\\n      друк(\\\"успішно звʼязано\\\")\\n    кінець\\n  кінець\\n)\\n```\\n\\nВизначення модуля `інтернет`:\\n\\n```мавка\\nструктура Звʼязок\\n  іа\\n  порт\\n  обробник_даних\\n  обробник_закінчення\\n  обробник_відключення\\n  користувацькі_дані\\nкінець\\n```\\n\\n```мавка\\nструктура Обслуговувач\\n  іа \\n  порт \\n  обробник_підключення \\n  обробник_зупинки \\nкінець\\n```\\n\\n```мавка\\nдія звʼязатись(іа, порт, відклик)\\n```\\n\\n```мавка\\nдія закінчити(звʼязок)\\n```\\n\\n```мавка\\nдія відключити(звʼязок)\\n```\\n\\n```мавка\\nдія обслуговувати(іа, порт, відклик)\\n```\\n\\n```мавка\\nдія зупинити(обслуговувач)\\n```\\n\\n## Приклади\\n\\n<details>\\n<summary>інтернет обслуговувач</summary>\\n\\n```мавка\\nвзяти біб інтернет\\n\\nдія обробити_зупинку_обслуговувача(обслуговувач, помилка)\\n  якщо помилка\\n    друк(\\\"зупинено з помилкою\\\", помилка)\\n  інакше\\n    друк(\\\"зупинено\\\")\\n  кінець\\nкінець\\n\\nдія обробити_дані_звʼязку(звʼязок, дані)\\n  вивести(\\\"отримано\\\", юнікод(дані))\\n  інтернет.надіслати(дані, звʼязок)\\n\\n  вивести(\\\"надіслано\\\", юнікод(дані))\\nкінець\\n\\nдія обробити_закінчення_звʼязку(звʼязок, помилка)\\n  друк(\\\"клієнт закінчив повідомлення\\\")\\nкінець\\n\\nдія обробити_відключення_звʼязку(звʼязок, помилка)\\n  якщо помилка\\n    друк(\\\"відключено з помилкою\\\", помилка)\\n  інакше\\n    друк(\\\"відключено\\\")\\n  кінець\\nкінець\\n\\nдія обробити_підключення_звʼязку_обслуговувача(обслуговувач, звʼязок, помилка)\\n  якщо помилка\\n    друк(\\\"помилка підключення\\\", помилка)\\n  інакше\\n    друк(\\\"підключено\\\", звʼязок)\\n\\n    звʼязок.обробник_даних = обробити_дані_звʼязку\\n    звʼязок.обробник_закінчення = обробити_закінчення_звʼязку\\n    звʼязок.обробник_відключення = обробити_відключення_звʼязку\\n  кінець\\nкінець\\n\\nдія обробити_запуск_обслуговувача(обслуговувач, помилка)\\n  якщо помилка\\n    друк(\\\"помилка запуску\\\", помилка)\\n  інакше\\n    обслуговувач.обробник_зупинки = обробити_зупинку_обслуговувача\\n    обслуговувач.обробник_підключення_звʼязку = обробити_підключення_звʼязку_обслуговувача\\n    друк(\\\"запущено\\\")\\n  кінець\\nкінець\\n\\nінтернет.обслуговувати(\\n  \\\"0.0.0.0\\\",\\n  8080,\\n  обробити_запуск_обслуговувача\\n)\\n```\\n\\n</details>\\n\\n<details>\\n<summary>інтернет звʼязок</summary>\\n\\n```мавка\\nвзяти біб інтернет\\n\\nдія обробити_дані_звʼязку(звʼязок, дані)\\n  вивести(\\\"отримано\\\", юнікод(дані))\\nкінець\\n\\nдія обробити_закінчення_звʼязку(звʼязок, помилка)\\n  друк(\\\"обслуговувач закінчив повідомлення\\\")\\nкінець\\n\\nдія обробити_відключення_звʼязку(звʼязок, помилка)\\n  якщо помилка\\n    друк(\\\"відключено з помилкою\\\", помилка)\\n  інакше\\n    друк(\\\"відключено\\\")\\n  кінець\\nкінець\\n\\nдія обробити_підключення_звʼязку(звʼязок, помилка)\\n  якщо помилка\\n    друк(\\\"помилка підключення\\\", помилка)\\n  інакше\\n    друк(\\\"підключено\\\", звʼязок)\\n\\n    звʼязок.обробник_даних = обробити_дані_звʼязку\\n    звʼязок.обробник_закінчення = обробити_закінчення_звʼязку\\n    звʼязок.обробник_відключення = обробити_відключення_звʼязку\\n\\n    інтернет.надіслати(ю\\\"привіт\\\\n\\\", звʼязок)\\n    вивести(\\\"надіслано\\\", ю\\\"привіт\\\\n\\\")\\n  кінець\\nкінець\\n\\nінтернет.звʼязатись(\\n  \\\"127.0.0.1\\\",\\n  8080,\\n  обробити_підключення_звʼязку\\n)\\n```\\n\\n</details>\",\"path\":\"бібліотека-інтернет.html\"},{\"title\":\"Планувальник | Документація Мавки 0.122.0\",\"content\":\"# Планувальник\\n\\n```мавка\\nвзяти біб планувальник\\n\\nпланувальник.відкласти(\\n  дія(): друк(\\\"привіт\\\"),\\n  1000\\n)\\n```\\n\\nВизначення модуля `планувальник`:\\n\\n```мавка\\nструктура Відкладене\\nкінець\\n```\\n\\n```мавка\\nструктура Періодичне\\nкінець\\n```\\n\\n```мавка\\nдія відкласти(відклик, тривалість)\\n```\\n\\n```мавка\\nдія скасувати_відкладене(відкладене)\\n```\\n\\n```мавка\\nдія періодично(відклик, інтервал)\\n```\\n\\n```мавка\\nдія скасувати_періодичне(періодичне)\\n```\\n\\n## Приклади\\n\\n<details>\\n<summary>періодичне виконання</summary>\\n\\n```мавка\\nвзяти біб планувальник\\n\\nк = 0\\n\\nп = планувальник.періодично(дія()\\n  к := к + 1\\n  \\n  друк(\\\"кількість\\\", к)\\n\\n  якщо к == 10\\n    планувальник.скасувати_періодичне(п)\\n  кінець\\nкінець, 1000)\\n```\\n\\n</details>\",\"path\":\"бібліотека-планувальник.html\"},{\"title\":\"Автор | Документація Мавки 0.122.0\",\"content\":\"# Автор\\n\\nАвтор це Богданович Давид Когут Прихожденко та Організація М та Організація Організацій.\",\"path\":\"автор.html\"},{\"title\":\"Подяка | Документація Мавки 0.122.0\",\"content\":\"# Подяка\\n\\nПереглянути перелік всіх контрибуторів Мавки відповідно до версії можна\\nв [Архіві Мавки](https://архів.мавка.укр).\",\"path\":\"подяка.html\"},{\"title\":\"Післясцена | Документація Мавки 0.122.0\",\"content\":\"# Післясцена\\n\\n```мавка\\nціль україна = створити(Рай)\\n```\",\"path\":\"післясцена.html\"}]");
