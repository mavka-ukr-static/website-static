<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Часопис\\n\\n<subject>Часопис Мавки</subject> зберігає різну текстову інформацію, що стосується <subject>Мавки</subject>. Новини,\\nоновлення, інструкції, деталі, цікавинки й т.д.\",\"path\":\"index.html\"},{\"title\":\"У Мавки реформа вебсайту!\",\"content\":\"# У Мавки реформа вебсайту!\\n\\nСьогодні, 8 вересня 2024 року, <subject>Мавка</subject> отримала оновлений вебсайт.\\n\\nТепер він більш структурований, статичний <keyword>та</keyword> швидкий.\\n\\nБуло повністю переписано документацію.\\n\\nДодано нові ресурси:\\n\\n- Інформація\\n- Архів\\n- Часопис\\n\\nОкрім того, почато роботу над новим [пак.укр](https://пак.укр).\\n\\n---\\n\\n_08.09.2024_\",\"path\":\"2024-09-08-новий-вебсайт.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
