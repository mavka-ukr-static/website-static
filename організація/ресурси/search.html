<!doctype html>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"<subject>Організація Мавки</subject> (також <subject>ОМ</subject>) це організм, що відповідає за підтримку, розвиток й\\nзахист <subject>Мавки</subject>.\\n\\n<subject>ОМ</subject> складається з <subject>Голови</subject>, <subject>Учасників</subject> та <subject>\\nЦентрів</subject>.\\n\\n<subject>Голова</subject> обирається шляхом голосування усіх <subject>Учасників</subject>.\\n\\n<subject>Голова</subject> відповідає за здорове та якісне функціонування <subject>ОМ</subject>.\",\"path\":\"index.html\"},{\"title\":\"Орган\",\"content\":\"# Орган\\n\\n<subject>Орган</subject> є загальною структурою для багатьох обʼєктів <subject>ОМ</subject>.\",\"path\":\"орган.html\"},{\"title\":\"Проект\",\"content\":\"# Проект\\n\\n<subject>Проект</subject> є загальною структурою для багатьох обʼєктів <subject>ОМ</subject>.\\n\\n<subject>Проект</subject> може бути лише в одному <subject>Центрі</subject> та містити декілька\\n<subject>Учасників</subject>.\",\"path\":\"проект.html\"},{\"title\":\"Учасник\",\"content\":\"# Учасник\\n\\n<subject>Учасник</subject> є структурою <subject>Органом</subject>, що вказує на живу або віртуальну особу.\\n\\nЛише <subject>Голова</subject> має право реєструвати та вилучати <subject>Учасників</subject>.\\n\\nКожен <subject>Учасник</subject> має рівне право голосу під час голосувань в <subject>ОМ</subject>.\\n\\nКожен <subject>Учасник</subject> може бути в декількох <subject>Центрах</subject> та <subject>Проектах</subject>.\\n\\nКожен <subject>Учасник</subject> має право бути обраним <subject>Головою</subject>.\\n\\nКожен <subject>Учасник</subject> має право бути призначеним <subject>Секретарем</subject> в одному або\\nдекількох <subject>Центрах</subject>.\\n\\nКожен <subject>Учасник</subject> має право подати ініціативу до <subject>Голови</subject> або <subject>\\nСекретаря</subject> на реєстрацію нового <subject>Центру</subject> або <subject>Проекту</subject>.\",\"path\":\"учасник.html\"},{\"title\":\"Центр\",\"content\":\"# Центр\\n\\n<subject>Центр</subject> є структурою <subject>Органом</subject>, що обʼєднує <subject>Учасників</subject> для праці\\nнад <subject>Проектами</subject>.\\n\\nЛише <subject>Голова</subject> має право реєструвати та вилучати <subject>Центри</subject>.\\n\\nКожен <subject>Центр ОМ</subject> складається з <subject>Секретаря</subject>, <subject>Учасників</subject> та <subject>\\nПроектів</subject>.\\n\\n<subject>Секретар</subject> є <subject>Учасником ОМ</subject>.\\n\\nЛише <subject>Голова</subject> має право призначати <subject>Секретаря</subject> в <subject>Центрі</subject>.\\n\\n<subject>Секретар</subject> є відповідальним за здорове та ефективне функціонування свого <subject>Центру</subject>.\\n\\nЛише <subject>Секретар</subject> має право долучати <subject>Учасників</subject> до свого <subject>Центру</subject> та\\nвилучати їх.\\n\\nЯкщо <subject>Учасник</subject> вилучається з <subject>ОМ</subject>, то він автоматично вилучається з усіх <subject>\\nЦентрів</subject> та <subject>Проектів</subject>.\",\"path\":\"центр.html\"},{\"title\":\"ЦентрʼДослідження\",\"content\":\"# ЦентрʼДослідження\\n\\n<subject>ЦентрʼДослідження</subject> це <subject>Центр ОМ</subject>, що відповідає за дослідження всесвіту та створення\\nнових технологій.\",\"path\":\"ЦентрʼДослідження.html\"},{\"title\":\"ЦентрʼНавчання\",\"content\":\"# ЦентрʼНавчання\\n\\n<subject>ЦентрʼНавчання</subject> це <subject>Центр ОМ</subject>, що відповідає за навчання в <subject>ОМ</subject>.\",\"path\":\"ЦентрʼНавчання.html\"},{\"title\":\"ЦентрʼДобробуту\",\"content\":\"# ЦентрʼДобробуту\\n\\n<subject>ЦентрʼДобробуту</subject> це <subject>Центр ОМ</subject>, що відповідає за забезпечення добробуту\\n<subject>ОМ</subject>.\",\"path\":\"ЦентрʼДобробуту.html\"},{\"title\":\"ЦентрʼЗахисту\",\"content\":\"# ЦентрʼЗахисту\\n\\n<subject>ЦентрʼЗахисту</subject> це <subject>Центр ОМ</subject>.\",\"path\":\"ЦентрʼЗахисту.html\"},{\"title\":\"ЦентрʼМаМа\",\"content\":\"# ЦентрʼМаМа\\n\\n<subject>ЦентрʼМаМа</subject> це <subject>Центр ОМ</subject>, що відповідає за все, що повʼязано з мовою\\nпрограмування <subject>Мавка</subject>.\",\"path\":\"ЦентрʼМаМа.html\"},{\"title\":\"ЦентрʼWeb\",\"content\":\"# ЦентрʼWeb\\n\\n<subject>ЦентрʼWeb</subject> це <subject>Центр ОМ</subject>, що відповідає за web-сервіси та\\nweb-інфраструктуру <subject>Мавки</subject>.\\n\",\"path\":\"ЦентрʼWeb.html\"},{\"title\":\"Приєднатись\",\"content\":\"# Приєднатись\\n\\nВам надійде запрошення.\",\"path\":\"приєднатись.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\n<subject>Організація Мавки</subject> несе відповідальність лише перед творцем всесвіту, фізичними законами та автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
