<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"Організація М (ОМ) це організм, що відповідає за підтримку, розвиток й захист М.\\n\\nОМ складається з Голови, Діячів та Центрів.\\n\\nГолова є Органом, що відповідає за\\nздорове діяння ОМ.\\n\\nГолова обирається шляхом голосування усіх Діячів.\",\"path\":\"index.html\"},{\"title\":\"Орган\",\"content\":\"# Орган\\n\\nОрган є загальною структурою для багатьох предметів\\nОМ.\",\"path\":\"орган.html\"},{\"title\":\"Проєкт\",\"content\":\"# Проєкт\\n\\nПроєкт є загальною структурою для багатьох предметів\\nОМ.\\n\",\"path\":\"проєкт.html\"},{\"title\":\"Діяч\",\"content\":\"# Діяч\\n\\nДіяч є структурою Органом.\",\"path\":\"діяч.html\"},{\"title\":\"Центр\",\"content\":\"# Центр\\n\\nЦентр є структурою Органом.\\n\",\"path\":\"центр.html\"},{\"title\":\"ЦентрʼДослідження\",\"content\":\"# ЦентрʼДослідження\\n\\nЦентрʼДослідження це Центр, що відповідає за дослідження\\nвсесвіту та створення нових технологій.\",\"path\":\"ЦентрʼДослідження.html\"},{\"title\":\"ЦентрʼНавчання\",\"content\":\"# ЦентрʼНавчання\\n\\nЦентрʼНавчання це Центр, що відповідає за навчання\\nв ОМ.\",\"path\":\"ЦентрʼНавчання.html\"},{\"title\":\"ЦентрʼДобробуту\",\"content\":\"# ЦентрʼДобробуту\\n\\nЦентрʼДобробуту це Центр, що відповідає за забезпечення\\nдобробуту ОМ.\",\"path\":\"ЦентрʼДобробуту.html\"},{\"title\":\"ЦентрʼЗахисту\",\"content\":\"# ЦентрʼЗахисту\\n\\nЦентрʼЗахисту це Центр.\",\"path\":\"ЦентрʼЗахисту.html\"},{\"title\":\"ЦентрʼМавки\",\"content\":\"# ЦентрʼМавки\\n\\nЦентрʼМавки це Центр, що відповідає за все, що повʼязано з\\nмовою програмування Мавка.\",\"path\":\"ЦентрʼМавки.html\"},{\"title\":\"ЦентрʼWeb\",\"content\":\"# ЦентрʼWeb\\n\\nЦентрʼWeb це Центр, що відповідає за web-сервіси та\\nweb-інфраструктуру Мавки.\\n\",\"path\":\"ЦентрʼWeb.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\nОрганізація М несе відповідальність лише перед Творцем Всесвіту та Автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
