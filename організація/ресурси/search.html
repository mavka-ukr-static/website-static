<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"<subject>Організація Мавки</subject> (також <subject>ОМ</subject>) <keyword>це</keyword> організм, що відповідає за\\nпідтримку, розвиток й\\nзахист <subject>Мавки</subject>.\\n\\n<subject>ОМ</subject> складається з <subject>Голови</subject>, <subject>Учасників</subject> та <subject>\\nЦентрів</subject>.\\n\\n<subject>Голова</subject> <keyword>є</keyword> <subject>Органом</subject> <subject>ОМ</subject>, що відповідає за\\nздорове діяння <subject>\\nОМ</subject>.\\n\\n<subject>Голова</subject> назначається поточим <subject>Головою</subject> або обирається шляхом\\nголосування усіх <subject>Учасників</subject>.\",\"path\":\"index.html\"},{\"title\":\"Орган\",\"content\":\"# Орган\\n\\n<subject>Орган</subject> <keyword>є</keyword> загальною структурою для багатьох обʼєктів <subject>\\nОМ</subject>.\",\"path\":\"орган.html\"},{\"title\":\"Проект\",\"content\":\"# Проект\\n\\n<subject>Проект</subject> <keyword>є</keyword> загальною структурою для багатьох обʼєктів <subject>\\nОМ</subject>.\\n\\n<subject>Проект</subject> може бути лише в одному <subject>Центрі</subject> й містити декілька\\n<subject>Учасників</subject>.\",\"path\":\"проект.html\"},{\"title\":\"Учасник\",\"content\":\"# Учасник\\n\\n<subject>Учасник</subject> <keyword>є</keyword> структурою <subject>Органом</subject>, що\\nпрацює та має право голосу в <subject>ОМ</subject>.\\n\\nЛише <subject>Голова</subject> має право реєструвати й вилучати <subject>Учасників</subject>.\\n\\nКожен <subject>Учасник</subject> має рівне право голосу під час голосувань в <subject>ОМ</subject>.\\n\\nКожен <subject>Учасник</subject> може бути в декількох <subject>Центрах</subject> та <subject>\\nПроектах</subject>.\\n\\nКожен <subject>Учасник</subject> має право бути <subject>Головою</subject>.\\n\\nКожен <subject>Учасник</subject> має право бути <subject>Секретарем</subject> в одному або\\nдекількох <subject>Центрах</subject>.\\n\\nКожен <subject>Учасник</subject> має право подати ініціативу до <subject>Голови</subject> на реєстрацію нового <subject>\\nЦентру</subject>\\nабо до\\n<subject>Секретаря</subject> на створення нового або <subject>Проекту</subject>.\",\"path\":\"учасник.html\"},{\"title\":\"Центр\",\"content\":\"# Центр\\n\\n<subject>Центр</subject> <keyword>є</keyword> структурою <subject>Органом</subject>, що\\nобʼєднує <subject>Учасників</subject> для праці\\nнад <subject>Проектами</subject>.\\n\\nЛише <subject>Голова</subject> має право реєструвати й вилучати <subject>Центри</subject>.\\n\\nКожен <subject>Центр ОМ</subject> складається з <subject>Секретаря</subject>, <subject>Учасників</subject> та <subject>\\nПроектів</subject>.\\n\\n<subject>Секретар</subject> <keyword>є</keyword> <subject>Органом ОМ</subject>.\\n\\n<subject>Секретар</subject> в <subject>Центрі</subject> обирається шляхом голосування всіх <subject>Учасників</subject>\\nцього <subject>Центру</subject>.\\n\\n<subject>Секретар</subject> <keyword>є</keyword> відповідальним за здорове функціонування свого <subject>\\nЦентру</subject>.\\n\\nЛише <subject>Секретар</subject> має право долучати <subject>Учасників</subject> до свого <subject>\\nЦентру</subject> та\\nвилучати їх.\\n\\nЯкщо <subject>Учасник</subject> вилучається з <subject>ОМ</subject>, то він автоматично вилучається з\\nусіх <subject>Центрів</subject> та <subject>Проектів</subject>.\",\"path\":\"центр.html\"},{\"title\":\"ЦентрʼДослідження\",\"content\":\"# ЦентрʼДослідження\\n\\n<subject>ЦентрʼДослідження</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>, що відповідає за дослідження\\nвсесвіту та створення\\nнових технологій.\",\"path\":\"ЦентрʼДослідження.html\"},{\"title\":\"ЦентрʼНавчання\",\"content\":\"# ЦентрʼНавчання\\n\\n<subject>ЦентрʼНавчання</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>, що відповідає за навчання\\nв <subject>ОМ</subject>.\",\"path\":\"ЦентрʼНавчання.html\"},{\"title\":\"ЦентрʼДобробуту\",\"content\":\"# ЦентрʼДобробуту\\n\\n<subject>ЦентрʼДобробуту</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>, що відповідає за забезпечення\\nдобробуту\\n<subject>ОМ</subject>.\",\"path\":\"ЦентрʼДобробуту.html\"},{\"title\":\"ЦентрʼЗахисту\",\"content\":\"# ЦентрʼЗахисту\\n\\n<subject>ЦентрʼЗахисту</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>.\",\"path\":\"ЦентрʼЗахисту.html\"},{\"title\":\"ЦентрʼМаМа\",\"content\":\"# ЦентрʼМаМа\\n\\n<subject>ЦентрʼМаМа</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>, що відповідає за все, що повʼязано з\\nмовою\\nпрограмування <subject>Мавка</subject>.\",\"path\":\"ЦентрʼМаМа.html\"},{\"title\":\"ЦентрʼWeb\",\"content\":\"# ЦентрʼWeb\\n\\n<subject>ЦентрʼWeb</subject> <keyword>це</keyword> <subject>Центр ОМ</subject>, що відповідає за web-сервіси та\\nweb-інфраструктуру <subject>Мавки</subject>.\\n\",\"path\":\"ЦентрʼWeb.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\n<subject>Організація Мавки</subject> несе відповідальність лише перед творцем всесвіту, фізичними законами та автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
