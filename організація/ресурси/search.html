itle\":\"ЦентрʼЗахисту\",\"content\":\"# ЦентрʼЗахисту\\n\\n<subject>ЦентрʼЗахисту</subject> <keyword>це</keyword> <subject>Центр</subject>.\",\"path\":\"ЦентрʼЗахисту.html\"},{\"title\":\"ЦентрʼМавки\",\"content\":\"# ЦентрʼМавки\\n\\n<subject>ЦентрʼМавки</subject> <keyword>це</keyword> <subject>Центр</subject>, що відповідає за все, що повʼязано з\\nмовою програмування <subject>Мавка</subject>.\",\"path\":\"ЦентрʼМавки.html\"},{\"title\":\"ЦентрʼWeb\",\"content\":\"# ЦентрʼWeb\\n\\n<subject>ЦентрʼWeb</subject> <keyword>це</keyword> <subject>Центр</subject>, що відповідає за web-сервіси та\\nweb-інфраструктуру <subject>Мавки</subject>.\\n\",\"path\":\"ЦентрʼWeb.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\n<subject>Організація М</subject> несе відповідальність лише перед творцем всесвіту та автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
