<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"Організація Мавки (також ОМ) це субʼєкт, що відповідає за підтримку, розвиток й захист Мавки та українських технологій.\\n\\nОМ складається з Голови, Учасників та Центрів.\\n\\nГолова ОМ на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nГолова обирається шляхом голосування усіх Учасників.\\n\\nГолова відповідає за здорове та якісне функціонування ОМ.\",\"path\":\"index.html\"},{\"title\":\"Орган\",\"content\":\"# Орган\\n\\nОрган є загальною структурою для багатьох субʼєктів ОМ.\",\"path\":\"орган.html\"},{\"title\":\"Проект\",\"content\":\"# Проект\\n\\nПроект є загальною структурою для багатьох субʼєктів ОМ.\\n\\nПроект може бути лише в одному Центрі та мати декілька Учасників.\",\"path\":\"проект.html\"},{\"title\":\"Учасник\",\"content\":\"# Учасник\\n\\nУчасник є структурою Органом, що вказує на живу або віртуальну особу.\\n\\nЛише Голова має право реєструвати та вилучати Учасників.\\n\\nКожен Учасник має рівне право голосу під час голосувань в ОМ.\\n\\nКожен Учасник може бути в декількох Центрах та Проектах.\\n\\nКожен Учасник має право бути обраним Головою.\\n\\nКожен Учасник має право бути призначеним Секретарем в одному або декількох Центрах.\\n\\nКожен Учасник має право подати ініціативу до Голови або Секретаря на реєстрацію нового Центру або Проекту.\",\"path\":\"учасник.html\"},{\"title\":\"Центр\",\"content\":\"# Центр\\n\\nЦентр є структурою Органом, що обʼєднує Учасників для праці над Проектами.\\n\\nЛише Голова має право реєструвати та вилучати Центри.\\n\\nКожен Центр ОМ складається з Секретаря, Учасників та Проектів.\\n\\nСекретар є Учасником ОМ.\\n\\nЛише Голова має право призначати Секретаря в Центрі.\\n\\nСекретар є відповідальним за здорове та ефективне функціонування свого Центру.\\n\\nЛише Секретар має право долучати Учасників до свого Центру та вилучати їх.\\n\\nЯкщо Учасник вилучається з ОМ, то він автоматично вилучається з усіх Центрів та Проектів.\",\"path\":\"центр.html\"},{\"title\":\"ЦентрʼДослідження\",\"content\":\"# ЦентрʼДослідження\\n\\nЦентрʼДослідження це Центр ОМ, що відповідає за дослідження всесвіту та створення нових технологій.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Інформація відсутня\\n\",\"path\":\"ЦентрʼДослідження.html\"},{\"title\":\"ЦентрʼНавчання\",\"content\":\"# ЦентрʼНавчання\\n\\nЦентрʼНавчання це Центр ОМ, що відповідає за навчання в ОМ.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Інформація відсутня\",\"path\":\"ЦентрʼНавчання.html\"},{\"title\":\"ЦентрʼДобробуту\",\"content\":\"# ЦентрʼДобробуту\\n\\nЦентрʼДобробуту це Центр ОМ, що відповідає за забезпечення добробуту ОМ.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Інформація відсутня\",\"path\":\"ЦентрʼДобробуту.html\"},{\"title\":\"ЦентрʼЗахисту\",\"content\":\"# ЦентрʼЗахисту\\n\\nЦентрʼЗахисту це Центр ОМ.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Інформація відсутня\",\"path\":\"ЦентрʼЗахисту.html\"},{\"title\":\"ЦентрʼМаМа\",\"content\":\"# ЦентрʼМаМа\\n\\nЦентрʼМаМа це Центр ОМ, що відповідає за все, що повʼязано з мовою програмування Мавка.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Проектʼ10: Мова програмування Мавка\\n- Проектʼ11: Машина Мавки\",\"path\":\"ЦентрʼМаМа.html\"},{\"title\":\"ЦентрʼWeb\",\"content\":\"# ЦентрʼWeb\\n\\nЦентрʼWeb це Центр ОМ, що відповідає за web-сервіси та web-інфраструктуру Мавки.\\n\\nСекретар цього Центру на даний момент це Богданович Давид Когут Прихожденко (Учасникʼ0).\\n\\nУчасники цього Центру:\\n\\n- Учасникʼ0: Богданович Давид Когут Прихожденко\\n\\nПроекти цього Центру:\\n\\n- Проектʼ1: мавка.укр\\n- Проектʼ2: я.мавка.укр\\n- Проектʼ3: фрагмент.укр\\n- Проектʼ5: пак.укр\\n- Проектʼ7: конкурс.укр\",\"path\":\"ЦентрʼWeb.html\"},{\"title\":\"Давид\",\"content\":\"# Давид\\n\\n- Богданович Давид Когут Прихожденко\",\"path\":\"учасники-давид.html\"},{\"title\":\"Приєднатись\",\"content\":\"# Приєднатись\\n\\nВам надійде запрошення.\",\"path\":\"приєднатись.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\nОрганізація Мавки несе відповідальність лише перед творцем всесвіту, фізичними законами та автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
