<script>
  const searchData = JSON.parse("[{\"title\":\"МаМа\",\"content\":\"# МаМа\\n\\nМашина Мавки це машина вказівок Мавки.\\n\\n> Сторінка доповнюється.\",\"path\":\"index.html\"},{\"title\":\"Машина\",\"content\":\"# Машина\\n\\n...\",\"path\":\"машина.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\n...\",\"path\":\"виконання-дій.html\"},{\"title\":\"Утилізація памʼяті\",\"content\":\"# Утилізація памʼяті\\n\\n...\",\"path\":\"утилізація-памʼяті.html\"},{\"title\":\"ВПокластиЧисло\",\"content\":\"# ВПокластиЧисло\\n\\n...\",\"path\":\"ВПокластиЧисло.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
