<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Мавка</subject> <keyword>є</keyword> простою, зручною <keyword>та</keyword> динамічною мовою програмування\\nна основі кириличної абетки, української мови <keyword>та</keyword> моєї свідомости.\\n\\nПричиною створення <subject>Мавки</subject> <keyword>є</keyword> моє бажання до написання компʼютерних команд\\nукраїнською мовою.\\n\\n<subject>Мавка</subject> присвячується <subject>Лесі Українці</subject>.\\n\\n<keyword>Я</keyword> вірю, що кожен українець має право використовувати звичні йому інструменти в щоденному житті.\\n\\n```мавка\\nдія життя(а, б, в, г)\\n  життя(а(г), б(г), в(г), г)\\nкінець\\n```\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.м`:\\n\\n```мавка\\nдія привітатись_від_імені(імʼя)\\n  друк(\\\"%(імʼя) вітає вас!\\\")\\nкінець\\n\\nпривітатись_від_імені(\\\"Леся\\\")\\n```\\n\\nЗапустіть, виконавши цю команду:\\n\\n```shell\\nмавка привіт.м\\n```\",\"path\":\"перша-програма.html\"},{\"title\":\"Визначення субʼєктів\",\"content\":\"# Визначення субʼєктів\\n\\nЗаписати визначення субʼєкта в <subject>Мавці</subject> можна використовуючи слово `=`\\n<keyword>або</keyword> `це`:\\n\\n```мавка\\nкіт_моєї_сестри = Кіт(імʼя=\\\"Тимофій\\\")\\n```\\n\\n```мавка\\nчисло_пі = 3.14\\nдві_третини = 2 / 3\\nЕ = м * к ** 2\\n```\\n\\n```мавка\\nніщо це Ракета(...)\\nпаспорт це Документ(...)\\nмавка це МашинаВказівок(...)\\n```\\n\\nЗвернутись можна до субʼєкта, що визначений в поточному середовищі <keyword>або</keyword> в батьківському:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б = 3\\n  друк(а) ;; 2\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\nдрук(б) ;; помилка\\n```\\n\\nВизначити субʼєкт у батьківському середовищі можна використовуючи слово `:=`:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б := 3\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\nдрук(б) ;; 3\\n```\",\"path\":\"визначення-субʼєктів.html\"},{\"title\":\"Створення дій\",\"content\":\"# Створення дій\\n\\nЗаписати створення <keyword>дії</keyword> в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nдія(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\n<keyword>Якщо</keyword> додати назву до цього запису, то після створення буде відразу визначено субʼєкт цієї <keyword>\\nдії</keyword>:\\n\\n```мавка\\nдія додати(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nДо параметрів <keyword>та</keyword> результату необовʼязково можна додати типи, перевірка яких буде відбуватись під час\\nвиконання <keyword>дії</keyword>:\\n\\n```мавка\\nдія додати(а число, б число) число\\n  вернути а + б\\nкінець\\n```\\n\\nТакож можна визначити <keyword>дію</keyword> без параметрів <keyword>та</keyword>/<keyword>або</keyword> без результату:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nдія привіт(імʼя)\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nПараметри можуть мати початкові значення:\\n\\n```мавка\\nдія привіт(імʼя текст = \\\"Леся\\\")\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nІснує також короткий запис створення <keyword>дії</keyword>, що називається функцією:\\n\\n```мавка\\n(а, б): а + б\\n```\\n\\nФункція не може мати назви, тому субʼєкт треба визначати вручну:\\n\\n```мавка\\nдодати = (а число, б число) число: а + б\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\nЗаписати виконання <keyword>дії</keyword> в Мавці можна так:\\n\\n```мавка\\nдодати(2, 2)\\n```\\n\\n<keyword>Як</keyword> видно вище, необхідно записати звернення до субʼєкта <keyword>дії</keyword> <keyword>і</keyword>\\nпісля, в круглих дужках, вказати аргументи.\\n\\nІснує також можливість вказати аргументи з назвами:\\n\\n```мавка\\nдодати(а=2, б=2)\\n```\\n\\nУ випадку невідповідності типів аргументів, буде падіння програми (яке можна зловити):\\n\\n```мавка\\nдія додати(а число, б число) число\\n  вернути а + б\\nкінець\\n\\nдодати(2, \\\"2\\\") ;; програма тут впаде\\n```\\n\",\"path\":\"виконання-дій.html\"},{\"title\":\"Створення структур\",\"content\":\"# Створення структур\\n\\nЗаписати створення <keyword>структури</keyword> можна так:\\n\\n```мавка\\nструктура\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\n<keyword>Якщо</keyword> до цього запису додати назву <keyword>структури</keyword>, то після створення буде відразу\\nвизначено субʼєкт цієї <keyword>структури</keyword>:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nЗа необхідності можна вказати типи властивостей, які будуть перевірятись під час створення обʼєкта з цієї структури:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище текст\\n  імʼя текст\\n  по_батькові текст\\n  дата_народження текст\\n  стать текст\\nкінець\\n```\\n\\nМожна також створити структуру без властивостей:\\n\\n```мавка\\nструктура Щось\\nкінець\\n```\\n\\nВластивості, так само <keyword>як</keyword> параметри в <keyword>дії</keyword>, можуть мати початкові значення:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище текст = \\\"Невідомо\\\"\\n  імʼя текст = \\\"Невідомо\\\"\\n  по_батькові текст = \\\"Невідомо\\\"\\n  дата_народження текст = \\\"Невідомо\\\"\\n  стать текст = \\\"Невідомо\\\"\\nкінець\\n```\\n\\nІснує можливість абстракції <keyword>структур</keyword> шляхом наслідування:\\n\\n```мавка\\nструктура Документ\\n  номер\\n  дата_видачі\\nкінець\\n\\nструктура Паспорт є Документ\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nТакож для <keyword>структури</keyword> можна визначити <keyword>дії</keyword>, які матиме обʼєкт після створення:\\n\\n```мавка\\nдія Паспорт.змінити_імʼя(нове_імʼя)\\n  я.імʼя = нове_імʼя\\nкінець\\n```\\n\\nЩоб перевірити чи обʼєкт <keyword>є</keyword> певної <keyword>структури</keyword>, можна використати слово `є`:\\n\\n```мавка\\nмій_паспорт = Паспорт(прізвище=\\\"Когут\\\",\\n                      імʼя=\\\"David\\\",\\n                      по_батькові=\\\"Богданович\\\",\\n                      дата_народження=\\\"10.02.2001\\\",\\n                      стать=\\\"чоловіча\\\")\\n\\nдрук(мій_паспорт є Документ) ;; так\\nдрук(мій_паспорт є Паспорт) ;; так\\n```\\n\\n---\\n\\n```мавка\\nструктура Гриб\\n  ;; опис гриба\\nкінець\\n\\nструктура Голова\\n  ;; опис голови\\nкінець\\n\\nструктура Шия\\n  ;; опис шиї\\nкінець\\n\\nструктура Тулуб\\n  ;; опис тулуба\\nкінець\\n\\nструктура Кінцівки\\n  ;; опис кінцівок\\nкінець\\n\\nструктура Тварина\\n  голова Голова\\n  шия Шия\\n  тулуб Тулуб\\n  кінцівки Кінцівки\\nкінець\\n\\nструктура Людина є Тварина\\n  імʼя текст\\n  свідомість логічне\\nкінець\\n\\nадам = Людина(..., \\\"Давид\\\", ні)\\n;; єва = Людина(..., \\\"*\\\", так)\\n\\nдрук(адам є Людина) ;; так\\nдрук(адам є Тварина) ;; так\\nдрук(адам є Гриб) ;; ні\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення обʼєктів\",\"content\":\"# Створення обʼєктів\\n\\nЗаписати створення обʼєкта зі <keyword>структури</keyword> можна так само <keyword>як</keyword> виконання\\n<keyword>дії</keyword>:\\n\\n```мавка\\nАтом(ядро=Ядро(...), електрони=[...])\\n```\\n\\n```мавка\\nКнижка(\\n  назва=\\\"Лісова пісня\\\",\\n  автор=Автор(псевдо=\\\"Леся Українка\\\"),\\n  жанр=\\\"драма\\\"\\n)\\n```\\n\\n```мавка\\nТварина(\\n  вид=\\\"кіт\\\",\\n  імʼя=\\\"Тимофій\\\",\\n  вік=2,\\n  стать=\\\"чоловіча\\\"\\n)\\n```\\n\\nЗаписати створення числа можна так:\\n\\n```мавка\\n1\\n\\n3.14\\n\\n0шАБВГҐД\\n\\n0д0110101\\n\\n-2\\n\\n'ї'\\n```\\n\\nЗаписати створення тексту можна так:\\n\\n```мавка\\n\\\"я ю є\\\"\\n\\n\\\"\\\"\\\"Гетьте, думи, ви хмари осінні!\\\"\\\"\\\"\\n```\\n\\nЗаписати створення списку можна так:\\n\\n```мавка\\n[1, 3.14, -2, Людина(), так, \\\"ого!\\\"]\\n```\\n\\nЗаписати створення словника можна так:\\n\\n```мавка\\n(\\\"субʼєкт\\\"=\\\"змінна\\\", \\\"дія\\\"=\\\"функція\\\")\\n```\\n\\nЗаписати створення <keyword>дії</keyword> можна так:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nще_привіт = дія()\\n  друк(\\\"ще привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nі_ще_привіт = (): друк(\\\"і ще привіт!\\\")\\n```\\n\\nЗаписати створення <keyword>структури</keyword> можна так:\\n\\n```мавка\\nструктура Атом\\n  ядро Ядро\\n  електрони список<Електрон>\\nкінець\\n```\\n\\nЗаписати створення <keyword>модуля</keyword> можна так:\\n\\n```мавка\\nмодуль двигуни\\n  структура ІоннийДвигун\\n    ;; властивості\\n  кінець\\n\\n  структура РеактивнийДвигун\\n    ;; властивості\\n  кінець\\n\\n  дати ІоннийДвигун\\n  дати РеактивнийДвигун\\nкінець\\n```\\n\\n<subject>Мавка</subject> також має деякі вбудовані обʼєкти, які визначно так:\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\\n\\n```мавка\\nпусто\\n```\\n\",\"path\":\"створення-обʼєктів.html\"},{\"title\":\"Отримання властивостей\",\"content\":\"# Отримання властивостей\\n\\nОтримати властивість обʼєкта в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_обʼєкт.якась_властивість\\n```\\n\\n```мавка\\nякийсь_обʼєкт.якась_властивість.ще_якась_властивість\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_обʼєкт = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nдрук(якийсь_обʼєкт.якась_властивість)\\n```\",\"path\":\"отримання-властивостей.html\"},{\"title\":\"Зміна властивостей\",\"content\":\"# Зміна властивостей\\n\\nЗмінити властивість обʼєкта в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_обʼєкт.якась_властивість = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_обʼєкт.якась_властивість.ще_якась_властивість = 3.21\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_обʼєкт = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nякийсь_обʼєкт.якась_властивість = \\\"Змінено!\\\"\\n\\nдрук(якийсь_обʼєкт.якась_властивість)\\n```\",\"path\":\"зміна-властивостей.html\"},{\"title\":\"Створення модулів\",\"content\":\"# Створення модулів\\n\\nЗаписати створення <keyword>модуля</keyword> в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nмодуль\\n  якийсь_обʼєкт = 2.10\\n\\n  дати якийсь_обʼєкт\\nкінець\\n```\\n\\n<keyword>Якщо</keyword> додати назву до цього запису, то після створення буде відразу визначено субʼєкт цього <keyword>\\nмодуля</keyword>:\\n\\n```мавка\\nмодуль якийсь_модуль\\n  якийсь_обʼєкт = 2.10\\n\\n  дати якийсь_обʼєкт\\nкінець\\n```\",\"path\":\"створення-модулів.html\"},{\"title\":\"Створення чисел\",\"content\":\"# Створення чисел\\n\\nЗаписати створення числа в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n0\\n```\\n\\n```мавка\\n1\\n```\\n\\n```мавка\\n-2\\n```\\n\\n```мавка\\n3.14\\n```\\n\\n```мавка\\n-2.71828\\n```\\n\\n```мавка\\n0д0\\n```\\n\\n```мавка\\n-0д1010110101\\n```\\n\\n```мавка\\n0шАБВГҐД\\n```\\n\\n```мавка\\n-0шДҐГВБА\\n```\\n\\n```мавка\\n'а'\\n```\\n\",\"path\":\"створення-чисел.html\"},{\"title\":\"Створення текстів\",\"content\":\"# Створення текстів\\n\\nЗаписати створення тексту в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n\\\"Стій, серце, стій! не бийся так шалено.\\\"\\n```\\n\\n```мавка\\n\\\"\\\"\\\"В небі місяць зіходить смутний,\\nПоміж хмарами вид свій ховає,\\nЙого промінь червоний, сумний\\nПоза хмарами світить-палає.\\n\\nМов пожежа на небі горить,\\nЗемлю ж темнії тіні вкривають,\\nЛедве промінь прорветься на мить,\\nЗнову хмари, мов дим, застилають.\\n\\nКрізь темноту самотно зорить\\nОдинокая зірка ясная,\\nЇї промінь так гордо горить,\\nНе страшна їй темнота нічная!\\n\\nГордий промінь в тієї зорі,\\nТа в нім туга палає огниста,\\nІ сіяє та зірка вгорі,\\nМов велика сльоза промениста.\\n\\nЧи над людьми та зірка сумна\\nПроменистими слізьми ридає?\\nЧи того, що самотна вона\\nПо безмірнім просторі блукає?..\\\"\\\"\\\"\\n```\",\"path\":\"створення-текстів.html\"},{\"title\":\"Створення списків\",\"content\":\"# Створення списків\\n\\nЗаписати створення списку в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n[1, 2, 3, 4, 5]\\n```\\n\\n\\n```мавка\\n['а', 31, \\\"привіт\\\", [0, 0, 1], ні]\\n```\\n\\n\",\"path\":\"створення-списків.html\"},{\"title\":\"Створення словників\",\"content\":\"# Створення словників\\n\\nЗаписати створення словника в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n(\\n  \\\"гроші\\\"=\\\"кров\\\",\\n  \\\"влада\\\"=\\\"мозок\\\",\\n  \\\"бізнес\\\"=\\\"серце\\\",\\n  \\\"культура\\\"=\\\"душа\\\"\\n)\\n```\\n\\n\",\"path\":\"створення-словників.html\"},{\"title\":\"Створення шаблонів\",\"content\":\"# Створення шаблонів\\n\\n> В розробці.\",\"path\":\"створення-шаблонів.html\"},{\"title\":\"Логічне\",\"content\":\"# Логічне\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\",\"path\":\"логічне.html\"},{\"title\":\"Пусто\",\"content\":\"# Пусто\\n\\n```мавка\\nпусто\\n```\",\"path\":\"пусто.html\"},{\"title\":\"Арифметичні дії\",\"content\":\"# Арифметичні дії\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних арифметичних <keyword>дій</keyword> над обʼєктами.\\n\\nДодати:\\n\\n```мавка\\nа + б\\n```\\n\\nВідняти:\\n\\n```мавка\\nа - б\\n```\\n\\nПомножити:\\n\\n```мавка\\nа * б\\n```\\n\\nПоділити:\\n\\n```мавка\\nа / б\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа ** б\\n```\\n\\nПоділити націло:\\n\\n```мавка\\nа // б\\n```\\n\\nЗнайти остачу від ділення:\\n\\n```мавка\\nа % б\\n```\",\"path\":\"арифметичні-дії.html\"},{\"title\":\"Двійкові дії\",\"content\":\"# Двійкові дії\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних двійкових <keyword>дій</keyword> над обʼєктами.\\n\\nЗсув вліво:\\n\\n```мавка\\nа << б\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа >> б\\n```\\n\\nЗсув вправо зі заповненням:\\n\\n```мавка\\nа >>> б\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа & б\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа | б\\n```\\n\\nДвійкове виключне АБО:\\n\\n```мавка\\nа ^ б\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\n~а\\n```\",\"path\":\"двійкові-дії.html\"},{\"title\":\"Дії порівняння\",\"content\":\"# Дії порівняння\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних порівняльних <keyword>дій</keyword> над обʼєктами.\\n\\nРівно:\\n\\n```мавка\\nа == б\\n```\\n\\n```мавка\\nа рівно б\\n```\\n\\nНе рівно:\\n\\n```мавка\\nа != б\\n```\\n\\n```мавка\\nа не рівно б\\n```\\n\\nБільше:\\n\\n```мавка\\nа > б\\n```\\n\\n```мавка\\nа більше б\\n```\\n\\nМенше:\\n\\n```мавка\\nа < б\\n```\\n\\n```мавка\\nа менше б\\n```\\n\\nНе більше:\\n\\n```мавка\\nа <= б\\n```\\n\\n```мавка\\nа не більше б\\n```\\n\\nНе менше:\\n\\n```мавка\\nа >= б\\n```\\n\\n```мавка\\nа не менше б\\n```\\n\",\"path\":\"дії-порівняння.html\"},{\"title\":\"Чародії\",\"content\":\"# Чародії\\n\\nБільшість вбудованих <keyword>дій</keyword> обʼєктів можна перезаписати чародіями.\\n\\nДодати:\\n\\n```мавка\\nа.чародія_додати(б)\\n```\\n\\nВідняти:\\n\\n```мавка\\nа.чародія_відняти(б)\\n```\\n\\nПомножити:\\n\\n```мавка\\nа.чародія_помножити(б)\\n```\\n\\nПоділити:\\n\\n```мавка\\nа.чародія_поділити(б)\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа.чародія_степінь(б)\\n```\\n\\nПоділити націло:\\n\\n```мавка\\nа.чародія_поділити_націло(б)\\n```\\n\\nЗнайти остачу від ділення:\\n\\n```мавка\\nа.чародія_остача(б)\\n```\\n\\nЗсув вліво:\\n\\n```мавка\\nа.чародія_вліво(б)\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа.чародія_вправо(б)\\n```\\n\\nЗсув вправо зі заповненням:\\n\\n```мавка\\nа.чародія_вправо_зі_заповненням(б)\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа.чародія_ді(б)\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа.чародія_дабо(б)\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\nа.чародія_дне()\\n```\\n\\nДвійкове ВИКЛЮЧНЕ АБО:\\n\\n```мавка\\nа.чародія_вабо(б)\\n```\\n\\nБільше:\\n\\n```мавка\\nа.чародія_більше(б)\\n```\\n\\nМенше:\\n\\n```мавка\\nа.чародія_менше(б)\\n```\",\"path\":\"чародії.html\"},{\"title\":\"Запис умов\",\"content\":\"# Запис умов\\n\\nЗаписати умову в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nа = 10\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nкінець\\n```\\n\",\"path\":\"запис-умов.html\"},{\"title\":\"Запис повторів\",\"content\":\"# Запис повторів\\n\\nЗаписати повтор з умовою в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nх = 0\\nпоки х < 10\\n  друк(х)\\n  х += 1\\nкінець\\n```\\n\\nЗаписати цикл можна так:\\n\\n```мавка\\nцикл х = 0, х < 10, х += 1\\n  друк(х)\\nкінець\\n```\",\"path\":\"запис-повторів.html\"},{\"title\":\"Запис переборів\",\"content\":\"# Запис переборів\\n\\nЗаписати перебір <subject>Мавці</subject> можна так:\\n\\n```мавка\\nперебрати 0..10 як х\\n  друк(х)\\nкінець\\n```\\n\\n```мавка\\nперебрати [1, 3, 6] як х\\n  друк(х)\\nкінець\\n```\",\"path\":\"запис-переборів.html\"},{\"title\":\"Запис спроб\",\"content\":\"# Запис спроб\\n\\nЗаписати спробу в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nспробувати\\n  друк(\\\"крок 1...\\\")\\n  друк(\\\"крок 2...\\\")\\n  друк(\\\"крок 3...\\\")\\n  впасти \\\"відмова двигуна!\\\"\\n  друк(\\\"крок 4...\\\")\\n  друк(\\\"крок 5...\\\")\\nзловити п\\n  друк(\\\"ой, впали: %(п)\\\")\\nкінець\\n```\\n\",\"path\":\"запис-спроб.html\"},{\"title\":\"Запис коментарів\",\"content\":\"# Запис коментарів\\n\\nЗаписати коментар в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n;; однорядковий коментар\\nсума = (а, б): а + б\\n\\n;*\\nкоментар з декількома рядками\\n\\nа\\nб\\nв\\n*;\\nдія привіт()\\n  друк(\\\"привіт\\\") ;; надрукує привіт\\nкінець\\n```\\n\",\"path\":\"запис-коментарів.html\"},{\"title\":\"Зовнішні модулі\",\"content\":\"# Зовнішні модулі\\n\\n<keyword>Взяти</keyword> зовнішній <keyword>модуль</keyword> проекту:\\n\\n```мавка\\nвзяти привіт\\n\\nпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти привіт як суперпривіт\\n\\nсуперпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти привіт [привіт]\\n\\nпривіт()\\n```\\n\\n```мавка\\nвзяти привіт [привіт як суперпривіт]\\n\\nсуперпривіт()\\n```\\n\\n```мавка\\nвзяти назва_підпапки.інший_модуль\\n\\nдрук(інший_модуль)\\n```\",\"path\":\"зовнішні-модулі.html\"},{\"title\":\"Праця з паками\",\"content\":\"# Праця з паками\\n\\nПаки зберігаються в теці `паки` в корені проекту:\\n\\n```\\nпаки/\\n├─ привіт/\\n│  ├─ привіт.м\\nстарт.м\\n```\\n\\nГоловний <keyword>Модуль<keyword> `привіт.м` пака:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт від Лесі!\\\")\\nкінець\\n\\nдати привіт\\n```\\n\\n`старт.м`:\\n\\n```мавка\\nвзяти пак привіт\\n\\nпривіт.привіт()\\n```\",\"path\":\"праця-з-паками.html\"},{\"title\":\"Діалог\",\"content\":\"# Діалог\\n\\n<subject>Діалог Мавки</subject> дозволяє працювати з <subject>Мавкою</subject> в режимі діалогу. Ви пишете інструкцію,\\n<subject>Мавка</subject> її виконує й відповідає.\\n\\nДля цього потрібно запускати <subject>Мавку</subject> без аргументів:\\n\\n```shell\\nмавка\\n```\\n\\n```plaintext\\nДіалог Мавки 0.111.0\\n— життя = (а, б, в, г): життя(а(г), б(г), в(г), г)\\nпусто\\n— життя є Дія\\nтак\\n```\",\"path\":\"діалог.html\"},{\"title\":\"Розширення\",\"content\":\"# Розширення\\n\\n<subject>Мавка</subject> має експериментальну можливість розширення через <subject>Ціль</subject>.\\n\\nОтримати приклад <subject>Розширення Мавки</subject> можна\\nв <subject>[Архіві Мавки](https://архів.мавка.укр)</subject>.\",\"path\":\"розширення.html\"},{\"title\":\"Вступ до Теорії\",\"content\":\"# Вступ до Теорії Мавки\\n\\n<subject>Теорія Мавки</subject> <keyword>це</keyword> набір простих концептів,\\nщо роблять <subject>Мавку</subject> такою, якою вона <keyword>є</keyword>.\\n\\n<subject>Теорія Мавки</subject> <keyword>не</keyword> обовʼязкова для розуміння. Будь-яка людина може\\nпрограмувати <subject>Мавкою</subject> <keyword>і</keyword> без її розуміння.\\nПроте, розуміння <subject>Теорії Мавки</subject> дозволяє бачити програмування <keyword>та</keyword> життя з іншого\\nмісця. З того місця, з якого дивлюсь <keyword>я</keyword>.\\n\\n<subject>Теорія Мавки</subject> <keyword>є</keyword> для українського розуму. Але може бути застосована будь-якою\\nлюдиною <keyword>та</keyword> до будь-чого.\\n\\n<subject>Теорію Мавки</subject> можна ще називати теорією української мови програмування, загальною теорією мов\\nпрограмування <keyword>або</keyword> теорією всього від <subject>Мавки</subject>.\\n\\n```теорія\\nдуша = Тіло()\\nтемрява = Світло()\\nсмерть = Життя()\\nкінець = Початок()\\nніщо = Все()\\n```\",\"path\":\"вступ-до-теорії.html\"},{\"title\":\"Обʼєкт\",\"content\":\"# Обʼєкт\\n\\nОбʼєкт <keyword>є</keyword> фундаментальним поняттям.\\n\\nВ <subject>Теорії Мавки</subject>, <keyword>як</keyword> у житті, обʼєкт <keyword>є</keyword> чимось, що можна\\nописувати,\\nзмінювати, передавати <keyword>і</keyword> т.д. Іншими словами, обʼєкт <keyword>є</keyword> тим, щодо чого можна\\nвиконувати <keyword>дії</keyword>.\\n\\nДо прикладу, обʼєктом може бути молекула, лист паперу, яблуко, динозавр, людина, планета <keyword>і</keyword> т.д.\\nВсесвіт теж можна\\nрозглядати <keyword>як</keyword> обʼєкт.\\n\\nЛист паперу, до прикладу, можна змінювати (писати на ньому), передавати (пересилати поштою), описувати (розмір, колір,\\nтекстура) <keyword>і</keyword> т.д.\\n\\nОбʼєкт <keyword>є</keyword> чимось, що можна назвати таким, що існує. Обʼєктами можна називати від найменших\\nелементарних частинок всесвіту\\nдо величезних <keyword>як</keyword> от галактики.\\n\\nОбʼєкт, зазвичай, <keyword>є</keyword> просто набором інших обʼєктів.\\n\\nВ наявній теорії української мови відповідником обʼєкта, незрозуміло чому, <keyword>є</keyword> додаток.\",\"path\":\"обʼєкт.html\"},{\"title\":\"Субʼєкт\",\"content\":\"# Субʼєкт\\n\\nСубʼєкт <keyword>є</keyword> фундаментальним поняттям.\\n\\nВ <subject>Теорії Мавки</subject>, <keyword>як</keyword> у житті, субʼєкт <keyword>є</keyword> тим, хто\\nвиконує <keyword>дію</keyword> <keyword>або</keyword> хто спричиняє виконання <keyword>дії</keyword>.\\n\\nДо прикладу, <keyword>якщо</keyword> людина пише на папері, то людина <keyword>є</keyword> субʼєктом.\\n\\n<keyword>Або</keyword> <keyword>якщо</keyword> машина рухається, то водій <keyword>є</keyword> субʼєктом, бо веде\\nмашину. Але <keyword>і</keyword> двигун <keyword>є</keyword>\\nсубʼєктом, адже крутить колеса. Більше того, колесо теж можна вважати субʼєктом, адже котить машину й водія в ній далі.\\n\\nЛогічно зробити припущення, що субʼєктом може бути будь-який обʼєкт залежно від точки зору.\\n\\nВ наявній теорії української мови відповідником субʼєкта <keyword>є</keyword> підмет.\",\"path\":\"субʼєкт.html\"},{\"title\":\"Дія\",\"content\":\"# Дія\\n\\n<keyword>Дія є</keyword> фундаментальним поняттям.\\n\\nВ <subject>Теорії Мавки</subject>, <keyword>як</keyword> у житті, <keyword>дія є</keyword> тим, що розділяє й,\\nодночасно, зʼєднує субʼєкт <keyword>та</keyword> обʼєкт. Лише завдяки <keyword>дії</keyword> субʼєкт може впливати на\\nобʼєкт.\\n\\n<keyword>Дія</keyword> виконується субʼєктом щодо обʼєкта чи обʼєктів.\\n\\nДо прикладу, <keyword>якщо</keyword> людина пише на папері, то <keyword>дія</keyword> писати <keyword>\\nє</keyword> <keyword>дією</keyword>, що виконується людиною щодо паперу.\\n\\nВ наявній теорії української мови відповідником <keyword>дії</keyword>, незрозуміло чому, <keyword>є</keyword> присудок.\",\"path\":\"дія.html\"},{\"title\":\"Середовище\",\"content\":\"# Середовище\\n\\nСередовище <keyword>є</keyword> фундаментальним поняттям.\\n\\nВ <subject>Теорії Мавки</subject>, <keyword>як</keyword> у житті, середовище <keyword>є</keyword> таким собі місцем\\nвзаємодії субʼєктів.\\n\\nЗавдяки середовищу, субʼєкт може взаємодіяти з іншими субʼєктами.\\n\\nОдин <keyword>і</keyword> той самий обʼєкт може бути субʼєктом різних середовищ.\",\"path\":\"середовище.html\"},{\"title\":\"обʼєкт\",\"content\":\"# обʼєкт\\n\\n`обʼєкт` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх обʼєктів <subject>Мавки</subject>.\\n\\n`обʼєкт` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура обʼєкт\\nкінець\\n```\\n\",\"path\":\"обʼєкт-це.html\"},{\"title\":\"Структура\",\"content\":\"# Структура\\n\\n`Структура` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх <keyword>\\nструктур</keyword> <subject>Мавки</subject>.\\n\\n`Структура` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура Структура\\n  назва текст\\nкінець\\n```\",\"path\":\"Структура-це.html\"},{\"title\":\"пусто\",\"content\":\"# пусто\\n\\n`пусто` <keyword>це</keyword> єдиний обʼєкт <subject>Мавки</subject>, що не має <keyword>структури</keyword>.\",\"path\":\"пусто-це.html\"},{\"title\":\"число\",\"content\":\"# число\\n\\n`число` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх чисел <subject>Мавки</subject>.\\n\\n`число` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура число\\nкінець\\n```\\n\\n```мавка\\nдія число.чародія_додати(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_відняти(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_помножити(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_поділити(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_остача(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_поділити_націло(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_степінь(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_вліво(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_вправо(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_вабо(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_дабо(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_ді(значення число) число\\n```\\n\\n```мавка\\nдія число.чародія_більше(значення число) логічне\\n```\\n\\n```мавка\\nдія число.чародія_менше(значення число) логічне\\n```\\n\\n```мавка\\nдія число.чародія_дні() число\\n```\\n\\n```мавка\\nдія число.чародія_відʼємне() число\\n```\\n\\n```мавка\\nдія число.чародія_текст() текст\\n```\\n\",\"path\":\"число-це.html\"},{\"title\":\"текст\",\"content\":\"# текст\\n\\n`текст` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх текстів <subject>Мавки</subject>.\\n\\n`текст` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура текст\\n  довжина число\\nкінець\\n```\\n\\n```мавка\\nдія текст.розбити(дільник текст) список<текст>\\n```\\n\\n```мавка\\nдія текст.замінити(старе текст, нове текст) текст\\n```\\n\\n```мавка\\nдія текст.починається(значення текст) логічне\\n```\\n\\n```мавка\\nдія текст.закінчується(значення текст) логічне\\n```\\n\\n```мавка\\nдія текст.обтяти() текст\\n```\\n\\n```мавка\\nдія текст.чародія_додати(значення текст) текст\\n```\\n\\n```мавка\\nдія текст.чародія_містить(значення текст) логічне\\n```\\n\\n```мавка\\nдія текст.чародія_отримати(позиція число) число\\n```\\n\\n```мавка\\nдія текст.чародія_перебір() перебір<число>\\n```\\n\\n```мавка\\nдія текст.чародія_число() число\\n```\",\"path\":\"текст-це.html\"},{\"title\":\"логічне\",\"content\":\"# логічне\\n\\n`логічне` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх логічних <subject>Мавки</subject>.\\n\\n`логічне` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура логічне\\nкінець\\n```\\n\\n```мавка\\nдія логічне.чародія_число() число\\n```\\n\\n```мавка\\nдія логічне.чародія_текст() текст\\n```\",\"path\":\"логічне-це.html\"},{\"title\":\"так\",\"content\":\"# так\\n\\n`так` <keyword>це</keyword> логічне так.\",\"path\":\"так-це.html\"},{\"title\":\"ні\",\"content\":\"# ні\\n\\n`ні` <keyword>це</keyword> логічне ні.\",\"path\":\"ні-це.html\"},{\"title\":\"Дія\",\"content\":\"# Дія\\n\\n`Дія` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх <keyword>дій</keyword> <subject>\\nМавки</subject>.\\n\\n`Дія` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура Дія\\n  назва текст\\nкінець\\n```\\n\",\"path\":\"Дія-це.html\"},{\"title\":\"список\",\"content\":\"# список\\n\\n`список` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх списків <subject>Мавки</subject>.\\n\\n`список` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура список<Т>\\n  довжина число\\nкінець\\n```\\n\\n```мавка\\nдія список.додати(значення Т) число\\n```\\n\\n```мавка\\nдія список.забрати() Т\\n```\\n\\n```мавка\\nдія список.фільтр(д Дія) список<Т>\\n```\\n\\n```мавка\\nдія список.знайти(д Дія) Т\\n```\\n\\n```мавка\\nдія список.знайти_позицію(д Дія) число\\n```\\n\\n```мавка\\nдія список.перетворити<НТ>(д Дія) список<НТ>\\n```\\n\\n```мавка\\nдія список.обернути() список<Т>\\n```\\n\\n```мавка\\nдія список.зріз(від число, до ?число = пусто) список<Т>\\n```\\n\\n```мавка\\nдія список.чародія_містить(значення Т) логічне\\n```\\n\\n```мавка\\nдія список.чародія_отримати(позиція число) Т\\n```\\n\\n```мавка\\nдія список.чародія_покласти(позиція число, значення Т) Т\\n```\\n\\n```мавка\\nдія список.чародія_перебір() перебір<Т>\\n```\",\"path\":\"список-це.html\"},{\"title\":\"словник\",\"content\":\"# словник\\n\\n`словник` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх словників <subject>Мавки</subject>.\\n\\n`словник` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура словник<В, З>\\n  розмір число\\nкінець\\n```\\n\\n```мавка\\nдія словник.визначення() список<В>\\n```\\n\\n```мавка\\nдія словник.значення() список<З>\\n```\\n\\n```мавка\\nдія словник.видалити(визначення В) логічне\\n```\\n\\n```мавка\\nдія словник.очистити() словник<В, З>\\n```\\n\\n```мавка\\nдія словник.чародія_містить(визначення В) логічне\\n```\\n\\n```мавка\\nдія словник.чародія_отримати(визначення В) З\\n```\\n\\n```мавка\\nдія словник.чародія_покласти(визначення В, значення З) З\\n```\\n\\n```мавка\\nдія словник.чародія_перебір() перебір<В>\\n```\",\"path\":\"словник-це.html\"},{\"title\":\"Модуль\",\"content\":\"# Модуль\\n\\n`Модуль` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх модулів <subject>Мавки</subject>.\\n\\n`Модуль` описує такі властивості для своїх обʼєктів:\\n\\n```мавка\\nструктура Дія\\n  назва текст\\nкінець\\n```\\n\",\"path\":\"Модуль-це.html\"},{\"title\":\"перебір\",\"content\":\"# перебір\\n\\n`перебір` <keyword>це</keyword> батьківська <keyword>структура</keyword> для всіх переборів <subject>Мавки</subject>.\\n\\n`перебір` не описує властивості чи <keyword>дії</keyword> для своїх обʼєктів.\\n\\n```мавка\\nструктура перебір<Т>\\n  значення Т\\n  далі Дія\\nкінець\\n```\\n\",\"path\":\"перебір-це.html\"},{\"title\":\"Вступ до Бібліотеки\",\"content\":\"# Вступ до Бібліотеки Мавки\\n\\n<subject>Бібліотека Мавки</subject> має набір вбудованих <keyword>модулів</keyword>, які можна <keyword>взяти</keyword>\\nбез додаткового завантаження.\\n\\n```мавка\\nвзяти біб М [ПІ]\\n\\nдрук(ПІ)\\n```\",\"path\":\"вступ-до-бібліотеки.html\"},{\"title\":\"Математика\",\"content\":\"# Математика\\n\\n```мавка\\nвзяти біб М\\n\\nдрук(М.абс(-10))\\nдрук(М.ПІ)\\nдрук(М.корінь(9))\\nдрук(М.степінь(2, 3))\\nдрук(М.округлити(3.14))\\nдрук(М.найбільше([1, 2, 3, 4, 5]))\\nдрук(М.найменше([1, 2, 3, 4, 5]))\\n```\\n\\nВизначення модуля `М`:\\n\\n```мавка\\nЕ число\\n```\\n\\n```мавка\\nЛОГ10 число\\n```\\n\\n```мавка\\nЛОГ2 число\\n```\\n\\n```мавка\\nЛОГ2Е число\\n```\\n\\n```мавка\\nЛОГ10Е число\\n```\\n\\n```мавка\\nПІ число\\n```\\n\\n```мавка\\nКОРІНЬ1_2 число\\n```\\n\\n```мавка\\nКОРІНЬ2 число\\n```\\n\\n```мавка\\nдія абс(значення число) число\\n```\\n\\n```мавка\\nдія арккос(значення число) число\\n```\\n\\n```мавка\\nдія арксин(значення число) число\\n```\\n\\n```мавка\\nдія арктан(значення число) число\\n```\\n\\n```мавка\\nдія арктан2(значення число) число\\n```\\n\\n```мавка\\nдія до_більшого(значення число) число\\n```\\n\\n```мавка\\nдія кос(значення число) число\\n```\\n\\n```мавка\\nдія експ(значення число) число\\n```\\n\\n```мавка\\nдія до_меншого(значення число) число\\n```\\n\\n```мавка\\nдія найбільше(значення список<число>) число\\n```\\n\\n```мавка\\nдія найменше(значення список<число>) число\\n```\\n\\n```мавка\\nдія степінь(а число, б число) число\\n```\\n\\n```мавка\\nдія округлити(значення число) число\\n```\\n\\n```мавка\\nдія син(значення число) число\\n```\\n\\n```мавка\\nдія корінь(значення число) число\\n```\\n\\n```мавка\\nдія тан(значення число) число\\n```\",\"path\":\"бібліотека-математика.html\"},{\"title\":\"Дід\",\"content\":\"# Дід\\n\\n```мавка\\nвзяти біб дід\\n\\nдрук(дід.зібрати((назва=\\\"Машина Мавки\\\")))\\nдрук(дід.розібрати(\\\"\\\"\\\"(назва=\\\"Машина Мавки\\\")\\\"\\\"\\\"))\\n```\\n\\nВизначення модуля `дід`:\\n\\n```мавка\\nдія розібрати<Т>(значення текст) Т\\n```\\n\\n```мавка\\nдія зібрати(значення обʼєкт|пусто) текст\\n```\",\"path\":\"бібліотека-дід.html\"},{\"title\":\"Автор\",\"content\":\"# Автор\\n\\n```мавка\\nавтор це Я\\n```\",\"path\":\"автор.html\"},{\"title\":\"Подяка\",\"content\":\"# Подяка\\n\\n...\\n\\n---\\n\\nА\\nтакож: [https://github.com/mavka-ukr/mavka/blob/main/CONTRIBUTORS.md](https://github.com/mavka-ukr/mavka/blob/main/CONTRIBUTORS.md)\",\"path\":\"подяка.html\"},{\"title\":\"Післясцена\",\"content\":\"# Післясцена\\n\\n```мавка\\nціль україна = створити(Рай)\\n```\",\"path\":\"післясцена.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
