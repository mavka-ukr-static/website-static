<script>
  const searchData = JSON.parse("[{\"title\":\"Документація Мавки 0.123.0\",\"content\":\"# Вступ\\n\\nМавка є простою, зручною та динамічною мовою програмування на основі кирилиці, української мови та моєї свідомості.\\n\\nПричиною створення Мавки є моє бажання до написання компʼютерних команд українською мовою.\\n\\nМавка присвячується Лесі Українці.\\n\\nЯ вірю, що кожен українець має право користуватись звичними йому інструменти в щоденному житті.\\n\",\"path\":\"index.html\"},{\"title\":\"Перша програма | Документація Мавки 0.123.0\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.м`:\\n\\n```мавка\\nдія привітатись()\\n  друк(\\\"Вітання з моєї першої дії!\\\")\\nкінець\\n\\nпривітатись()\\n```\\n\\nЗапустіть, виконавши цю команду:\\n\\n```shell\\nмавка привіт.м\\n```\\n\\n---\\n\\nЯкщо ви замітили щось, що працює дивно або неправильно, повідомте на GitHub-і: [github.com/mavka-ukr/mavka](https://github.com/mavka-ukr/mavka).\\n\",\"path\":\"перша-програма.html\"},{\"title\":\"Запис визначень | Документація Мавки 0.123.0\",\"content\":\"# Запис визначень\\n\\nЗаписати визначення в Мавці можна використовуючи слово `=`:\\n\\n```мавка\\nкіт_моєї_сестри = Кіт(імʼя=\\\"Тимофій\\\")\\n```\\n\\n```мавка\\nчисло_пі_наближено = 3.14159\\nдві_третини = 2 / 3\\n```\\n\\n```мавка\\nм = 5.97219 * 10 ** 24\\nшс = 299792458\\nЕ = м * шс ** 2\\n```\\n\\nОтримати значення визначення можна з поточної дійсності або із зовнішньої:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б = 3\\n\\n  друк(а) ;; 2\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\n\\nдрук(б) ;; помилка\\n```\\n\\nІснують також допоміжні оператори `+=`, `-=`, `*=`, `/=`, `//=`, `%=`, `**=` що\\nдозволяють простіше перезаписувати значення визначення в поточній дійсності із застосуванням до нього арифметичних дій:\\n\\n```мавка\\nа = 2\\n\\nа += 3 ;; те саме що а = а + 3\\n\\nдрук(а) ;; 5\\n```\\n\",\"path\":\"запис-визначень.html\"},{\"title\":\"Створення дій | Документація Мавки 0.123.0\",\"content\":\"# Створення дій\\n\\nЗаписати створення дії в Мавці можна так:\\n\\n```мавка\\nдія(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення її буде відразу визначено в поточній дійсності:\\n\\n```мавка\\nдія додати(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nТакож можна створити дію без параметрів та/або без результату:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nдія привіт(імʼя)\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nІснує також короткий запис створення дії:\\n\\n```мавка\\nдія(а, б): а + б\\n```\\n\\n> Слово `вернути` дозволяє перервати поточне здійснення і повернутись (з результатом або без) до місця, де здійснення ініційовано.\\n\",\"path\":\"створення-дій.html\"},{\"title\":\"Здійснення дій | Документація Мавки 0.123.0\",\"content\":\"# Здійснення дій\\n\\nЗаписати здійснення в Мавці можна так:\\n\\n```мавка\\nдодати(2, 2)\\n```\\n\\nІснує також можливість назвати задіяні:\\n\\n```мавка\\nдодати(а=2, б=2)\\n```\\n\\nПозиційні задіяні та названі задіяні можна комбінувати, але названі задіяні завжди повинні йти після позиційних:\\n\\n```мавка\\nдодати(2, б=2)\\n```\\n\",\"path\":\"здійснення-дій.html\"},{\"title\":\"Створення структур | Документація Мавки 0.123.0\",\"content\":\"# Створення структур\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура\\n  прізвище\\n  імʼя\\n  по_батькові\\n  стать\\nкінець\\n```\\n\\nЯкщо до цього запису додати назву структури, то після створення її буде відразу визначено в поточній дійсності:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище\\n  імʼя\\n  по_батькові\\n  стать\\nкінець\\n```\\n\\nМожна також створити структуру без параметрів:\\n\\n```мавка\\nструктура Щось\\nкінець\\n```\\n\\nІснує можливість створювати структури на основі вже існуючих:\\n\\n```мавка\\nструктура Документ\\n  номер\\n  дата_видачі\\nкінець\\n\\nструктура Паспорт є Документ\\n  прізвище\\n  імʼя\\n  по_батькові\\n  стать\\nкінець\\n```\\n\\nТакож для структури можна визначити методи:\\n\\n```мавка\\nдія Паспорт.змінити_імʼя(нове_імʼя)\\n  я.імʼя = нове_імʼя\\nкінець\\n```\\n\\nЩоб перевірити чи предмет є певної структури, можна використати слово `є`:\\n\\n```мавка\\nмій_паспорт = Паспорт(\\n  номер=0,\\n  дата_видачі=\\\"00.00.0000\\\",\\n  прізвище=\\\"Когут\\\",\\n  імʼя=\\\"Девід\\\",\\n  по_батькові=\\\"Богданович\\\",\\n  стать=\\\"чоловік\\\"\\n)\\n\\nдрук(мій_паспорт є Документ) ;; дійсне\\nдрук(мій_паспорт є Паспорт) ;; дійсне\\n```\\n\\nМетоди структури можна здійснювати від предмета:\\n\\n```мавка\\nмій_паспорт.змінити_імʼя(\\\"Давид\\\")\\n```\\n\\n---\\n\\n```мавка\\nструктура Гриб\\n  ;; опис гриба\\nкінець\\n\\nструктура Голова\\n  ;; опис голови\\nкінець\\n\\nструктура Шия\\n  ;; опис шиї\\nкінець\\n\\nструктура Тулуб\\n  ;; опис тулуба\\nкінець\\n\\nструктура Кінцівки\\n  ;; опис кінцівок\\nкінець\\n\\nструктура Тварина\\n  голова\\n  шия\\n  тулуб\\n  кінцівки\\nкінець\\n\\nструктура Людина є Тварина\\n  імʼя\\n  свідомість\\nкінець\\n\\nадам = Людина(\\n  Голова(),\\n  Шия(),\\n  Тулуб(),\\n  Кінцівки(),\\n  \\\"Давид\\\",\\n  недійсне\\n)\\n;; єва = Людина(..., \\\"*\\\", дійсне)\\n\\nдрук(адам є Людина) ;; дійсне\\nдрук(адам є Тварина) ;; дійсне\\nдрук(адам є Гриб) ;; недійсне\\n```\\n\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення предметів | Документація Мавки 0.123.0\",\"content\":\"# Створення предметів\\n\\nЗаписати створення предмета на основі структури можна так само як здійснення\\nдії:\\n\\n```мавка\\nМолекула(атоми=[...])\\n```\\n\\n```мавка\\nКнижка(\\n  назва=\\\"Лісова пісня\\\",\\n  автор=Автор(псевдо=\\\"Леся Українка\\\"),\\n  жанр=\\\"драма\\\"\\n)\\n```\\n\\n```мавка\\nТварина(\\n  вид=\\\"кіт\\\",\\n  імʼя=\\\"Тимофій\\\",\\n  вік=2,\\n  стать=\\\"чоловіча\\\"\\n)\\n```\\n\\nЗаписати створення цілого числа можна так:\\n\\n```мавка\\n1\\n\\n-2\\n\\n'ї'\\n```\\n\\nЗаписати створення дробового числа можна так:\\n\\n```мавка\\n3.14\\n\\n-2.001\\n```\\n\\nЗаписати створення тексту можна так:\\n\\n```мавка\\n\\\"я ю є\\\"\\n\\n\\\"\\\"\\\"Гетьте, думи, ви хмари осінні!\\\"\\\"\\\"\\n```\\n\\nЗаписати створення списку можна так:\\n\\n```мавка\\n[1, 3.14, -2, Людина(), дійсне, \\\"ого!\\\"]\\n```\\n\\nЗаписати створення словника можна так:\\n\\n```мавка\\n{\\\"яблуко\\\" => \\\"фрукт\\\", \\\"машина\\\" => \\\"пристрій\\\"}\\n```\\n\\nЗаписати створення дії можна так:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nще_привіт = дія()\\n  друк(\\\"ще привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nі_ще_привіт = дія(): друк(\\\"і ще привіт!\\\")\\n```\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура Молекула\\n  атоми\\nкінець\\n```\\n\\nЗаписати створення модуля можна так:\\n\\n```мавка\\nмодуль двигуни\\n  структура ІоннийДвигун\\n    ;; параметри\\n  кінець\\n\\n  структура РеактивнийДвигун\\n    ;; параметри\\n  кінець\\n\\n  дати ІоннийДвигун\\n  дати РеактивнийДвигун\\nкінець\\n```\\n\",\"path\":\"створення-предметів.html\"},{\"title\":\"Отримання властивостей | Документація Мавки 0.123.0\",\"content\":\"# Отримання властивостей\\n\\nОтримати властивість предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"отримання-властивостей.html\"},{\"title\":\"Зміна властивостей | Документація Мавки 0.123.0\",\"content\":\"# Зміна властивостей\\n\\nЗмінити властивість предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість = 3.21\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nякийсь_предмет.якась_властивість = \\\"Змінено!\\\"\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"зміна-властивостей.html\"},{\"title\":\"Отримання елементів | Документація Мавки 0.123.0\",\"content\":\"# Отримання елементів\\n\\nОтримати елемент предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет[ключ_елемента][ще_ключ_елемента]\\n```\\n\\n```мавка\\nмісяці_весни = [\\\"березень\\\", \\\"квітень\\\", \\\"травень\\\"]\\n\\nдрук(місяці_весни[1]) ;; \\\"квітень\\\"\\n```\\n\",\"path\":\"отримання-елементів.html\"},{\"title\":\"Зміна елементів | Документація Мавки 0.123.0\",\"content\":\"# Зміна елементів\\n\\nЗмінити елемент предмета в Мавці можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента] = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента] = 3.21\\n```\\n\\n```мавка\\nмісяці_весни = [\\\"березень\\\", \\\"квітень\\\", \\\"червень\\\"]\\n\\nдрук(місяці_весни[2]) ;; червень\\n\\nмісяці_весни[2] = \\\"травень\\\"\\n\\nдрук(місяці_весни[2]) ;; травень\\n```\\n\",\"path\":\"зміна-елементів.html\"},{\"title\":\"Створення модулів | Документація Мавки 0.123.0\",\"content\":\"# Створення модулів\\n\\nЗаписати створення модуля в Мавці можна так:\\n\\n```мавка\\nмодуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення, модуль буде відразу визначено в поточній дійсності:\\n\\n```мавка\\nмодуль якийсь_модуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\\n\",\"path\":\"створення-модулів.html\"},{\"title\":\"Створення чисел | Документація Мавки 0.123.0\",\"content\":\"# Створення чисел\\n\\nЗаписати створення цілого числа в Мавці можна так:\\n\\n```мавка\\n0\\n```\\n\\n```мавка\\n1\\n```\\n\\n```мавка\\n-2\\n```\\n\\n```мавка\\n'є'\\n```\\n\\nЗаписати створення дробового числа в Мавці можна так:\\n\\n```мавка\\n3.14\\n```\\n\\n```мавка\\n-2.71828\\n```\\n\",\"path\":\"створення-чисел.html\"},{\"title\":\"Створення текстів | Документація Мавки 0.123.0\",\"content\":\"# Створення текстів\\n\\nЗаписати створення тексту в Мавці можна так:\\n\\n```мавка\\n\\\"Стій, серце, стій! не бийся так шалено.\\\"\\n```\\n\\n```мавка\\n\\\"\\\"\\\"В небі місяць зіходить смутний,\\nПоміж хмарами вид свій ховає,\\nЙого промінь червоний, сумний\\nПоза хмарами світить-палає.\\n\\nМов пожежа на небі горить,\\nЗемлю ж темнії тіні вкривають,\\nЛедве промінь прорветься на мить,\\nЗнову хмари, мов дим, застилають.\\n\\nКрізь темноту самотно зорить\\nОдинокая зірка ясная,\\nЇї промінь так гордо горить,\\nНе страшна їй темнота нічная!\\n\\nГордий промінь в тієї зорі,\\nТа в нім туга палає огниста,\\nІ сіяє та зірка вгорі,\\nМов велика сльоза промениста.\\n\\nЧи над людьми та зірка сумна\\nПроменистими слізьми ридає?\\nЧи того, що самотна вона\\nПо безмірнім просторі блукає?..\\\"\\\"\\\"\\n```\\n\\n> Текст у Мавці використовує [Дієкод](https://xn--80aqreid0b.xn--80aaf6ah.xn--j1amh/2025-01-03-%D0%B4%D1%96%D1%94%D0%BA%D0%BE%D0%B4.html)\\n\",\"path\":\"створення-текстів.html\"},{\"title\":\"Створення списків | Документація Мавки 0.123.0\",\"content\":\"# Створення списків\\n\\nЗаписати створення списку в Мавці можна так:\\n\\n```мавка\\n[]\\n```\\n\\n```мавка\\n['а', 31, \\\"привіт\\\", [0, 0, 1], недійсне]\\n```\\n\",\"path\":\"створення-списків.html\"},{\"title\":\"Створення словників | Документація Мавки 0.123.0\",\"content\":\"# Створення словників\\n\\nЗаписати створення словника в Мавці можна так:\\n\\n```мавка\\n{}\\n```\\n\\n```мавка\\n{\\n  \\\"істина\\\" => \\\"є\\\",\\n  \\\"свідомість\\\" => \\\"знання\\\",\\n  \\\"організація\\\" => \\\"діячі\\\"\\n}\\n```\\n\",\"path\":\"створення-словників.html\"},{\"title\":\"Арифметичні дії | Документація Мавки 0.123.0\",\"content\":\"# Арифметичні дії\\n\\nЗапис арифметичних дій над числами відбувається так:\\n\\nДодати:\\n\\n```мавка\\nа + б\\n```\\n\\nВідняти:\\n\\n```мавка\\nа - б\\n```\\n\\nПомножити:\\n\\n```мавка\\nа * б\\n```\\n\\nПоділити:\\n\\n```мавка\\nа / б\\n```\\n\\nПоділити націло:\\n\\n```мавка\\nа // б\\n```\\n\\nПоділити і вернути залишок:\\n\\n```мавка\\nа % б\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа ** б\\n```\\n\",\"path\":\"арифметичні-дії.html\"},{\"title\":\"Двійкові дії | Документація Мавки 0.123.0\",\"content\":\"# Двійкові дії\\n\\nЗапис двійкових дій над цілими числами відбувається так:\\n\\nЗсув вліво:\\n\\n```мавка\\nа << б\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа >> б\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа ∧ б\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа ∨ б\\n```\\n\\nДвійкове виключне АБО:\\n\\n```мавка\\nа вабо б\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\n¬а\\n```\\n\",\"path\":\"двійкові-дії.html\"},{\"title\":\"Дії порівняння | Документація Мавки 0.123.0\",\"content\":\"# Дії порівняння\\n\\nЗапис порівняльних дій над предметами відбувається так:\\n\\nРівно:\\n\\n```мавка\\nа == б\\n```\\n\\n```мавка\\nа рівно б\\n```\\n\\nНе рівно:\\n\\n```мавка\\nа != б\\n```\\n\\n```мавка\\nа не рівно б\\n```\\n\\nБільше (лише для чисел):\\n\\n```мавка\\nа > б\\n```\\n\\n```мавка\\nа більше б\\n```\\n\\nМенше (лише для чисел):\\n\\n```мавка\\nа < б\\n```\\n\\n```мавка\\nа менше б\\n```\\n\\nНе більше (лише для чисел):\\n\\n```мавка\\nа <= б\\n```\\n\\n```мавка\\nа не більше б\\n```\\n\\nНе менше (лише для чисел):\\n\\n```мавка\\nа >= б\\n```\\n\\n```мавка\\nа не менше б\\n```\\n\\nЄ (перевірити структуру предмета):\\n\\n```мавка\\nа є Ціле\\n```\\n\\nНе є:\\n\\n```мавка\\nа не є Молекула\\n```\\n\",\"path\":\"дії-порівняння.html\"},{\"title\":\"Запис умов | Документація Мавки 0.123.0\",\"content\":\"# Запис умов\\n\\nЗаписати умову в Мавці можна так:\\n\\n```мавка\\nа = 10\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 20\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 30\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nінакше\\n  друк(\\\"а не рівно 10 і не рівно 20\\\")\\nкінець\\n```\\n\",\"path\":\"запис-умов.html\"},{\"title\":\"Запис повторів | Документація Мавки 0.123.0\",\"content\":\"# Запис повторів\\n\\nЗаписати повтор з умовою в Мавці можна так:\\n\\n```мавка\\nп = 0\\n\\nпоки п < 10\\n  друк(п)\\n\\n  п += 1\\nкінець\\n```\\n\",\"path\":\"запис-повторів.html\"},{\"title\":\"Запис переборів | Документація Мавки 0.123.0\",\"content\":\"# Запис переборів\\n\\nЗаписати перебір в Мавці можна так:\\n\\n```мавка\\nперебрати 0..10 як п\\n  друк(п)\\nкінець\\n```\\n\\n```мавка\\nперебрати 0..=10 як п\\n  друк(п)\\nкінець\\n```\\n\\n```мавка\\nперебрати [1, 3, 6] як п\\n  друк(п)\\nкінець\\n```\\n\\n`перебрати`, по-суті, є просто надбудовою над `поки`:\\n\\n```мавка\\nзначення = [1, 3, 6]\\n\\nперебір = значення.чародія_перебір()\\n\\nпоки перебір.далі()\\n  п = перебір.значення\\n\\n  друк(п)\\nкінець\\n\\nп = недійсне\\n```\\n\",\"path\":\"запис-переборів.html\"},{\"title\":\"Запис спроб | Документація Мавки 0.123.0\",\"content\":\"# Запис спроб\\n\\nЗаписати спробу в Мавці можна так:\\n\\n```мавка\\nдія полетіти()\\n  впасти \\\"відмова двигуна!\\\"\\nкінець\\n\\nспробувати\\n  полетіти()\\nзловити п\\n  друк(\\\"ой, впали: %(п)\\\")\\nкінець\\n```\\n\",\"path\":\"запис-спроб.html\"},{\"title\":\"Запис коментарів | Документація Мавки 0.123.0\",\"content\":\"# Запис коментарів\\n\\nЗаписати коментар в Мавці можна так:\\n\\n```мавка\\n;; однорядковий коментар\\nсума = дія(а, б): а + б\\n\\n;*\\nкоментар з декількома рядками\\n\\nа\\nб\\nв\\n*;\\nдія привіт()\\n  друк(\\\"привіт\\\") ;; надрукує привіт\\nкінець\\n```\\n\",\"path\":\"запис-коментарів.html\"},{\"title\":\"Чародії | Документація Мавки 0.123.0\",\"content\":\"# Чародії\\n\\n## `чародія`\\n\\nДія `чародія` здійснюється (якщо визначено) під час створення предмета зі структури.\\n\\n```мавка\\nструктура Ракета\\n  назва\\nкінець\\n\\nдія Ракета.чародія(назва)\\n  я.назва = \\\"Ракета %(назва)\\\"\\nкінець\\n\\nракета = Ракета(\\\"Реакція\\\")\\n\\nдрук(ракета) ;; Ракета(назва=\\\"Ракета Реакція\\\")\\n```\\n\\n## `чародія_перебір`\\n\\nДія `чародія_перебір` здійснюється для отримання перебору.\\n\\n```мавка\\nструктура Машини\\n  елементи\\nкінець\\n\\nдія Машини.чародія_перебір()\\n  ;; тут необхідно вернути перебір\\nкінець\\n\\nперебрати машини як м\\n  ;; ...\\nкінець\\n```\\n\\n## `чародія_діапазон`\\n\\nДія `чародія_діапазон` здійснюється для отримання діапазону.\\n\\n```мавка\\nдіапазон = 0..=10\\n\\n;; те саме що\\n\\nдіапазон = 0.чародія_діапазон(10, включно=дійсне)\\n```\\n\\n## `чародія_ціле`\\n\\nДія `чародія_ціле` здійснюється для перетворення значення на ціле число.\\n\\n```мавка\\nдрук(Ціле.з(\\\"123\\\") + 1) ;; 124\\n```\\n\\n## `чародія_дробове`\\n\\nДія `чародія_дробове` здійснюється для перетворення значення на дробове число.\\n\\n```мавка\\nдрук(Ціле.з(\\\"123.4\\\") + 0.5) ;; 123.9\\n```\\n\\n## `чародія_текст`\\n\\nДія `чародія_текст` здійснюється для перетворення значення на текст.\\n\\n```мавка\\nдрук(Текст.з(123.456)) ;; 123.456\\n```\\n\",\"path\":\"чародії.html\"},{\"title\":\"Зовнішні модулі | Документація Мавки 0.123.0\",\"content\":\"# Зовнішні модулі\\n\\n```\\nпривіт.м\\nстарт.м\\n```\\n\\nВміст файлу `привіт.м`:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n\\nдати привіт\\n```\\n\\nМожливі способи взяття модуля `привіт` (файл `старт.м`):\\n\\n```мавка\\nвзяти модуль привіт\\n\\nпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт як суперпривіт\\n\\nсуперпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт]\\n\\nпривіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт як суперпривіт]\\n\\nсуперпривіт()\\n```\\n\\n```мавка\\nвзяти модуль назва_підпапки.привіт\\n\\nдрук(привіт)\\n```\\n\",\"path\":\"зовнішні-модулі.html\"},{\"title\":\"Праця з паками | Документація Мавки 0.123.0\",\"content\":\"# Праця з паками\\n\\nПаки зберігаються в теці `паки` в корені проєкту:\\n\\n```\\nпаки/\\n├─ привіт/\\n│  ├─ привіт.м\\nстарт.м\\n```\\n\\nГоловний модуль `привіт.м` пака `привіт`:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n\\nдати привіт\\n```\\n\\n`старт.м`:\\n\\n```мавка\\nвзяти пак привіт\\n\\nпривіт.привіт()\\n```\\n\",\"path\":\"праця-з-паками.html\"},{\"title\":\"Діалог | Документація Мавки 0.123.0\",\"content\":\"# Діалог\\n\\nДіалог Мавки дозволяє працювати з Мавкою в режимі діалогу. Ви пишете інструкцію,\\nМашина Мавки її виконує й відповідає.\\n\\nДля цього потрібно запускати Мавку без аргументів:\\n\\n```shell\\nмавка\\n```\\n\\n```plaintext\\nДіалог Мавки 0.123.0\\n- сума = дія(а, б): а + б\\nнедійсне\\n- сума(2, 3)\\n5\\n```\\n\",\"path\":\"діалог.html\"},{\"title\":\"Стисло, як працює Мавка? | Документація Мавки 0.123.0\",\"content\":\"# Стисло, як працює Мавка?\\n\\nКроки виконання модуля Мавки такі:\\n\\n0. Перекодування\\n1. Розбір\\n2. Переклад\\n3. Виконання\\n\\n## Перекодування\\n\\nМавка не розуміє юнікоду, а натомість розуміє КД.\\nВідповідно, щоб виконувати сирий текст, записаний у кодуванні UTF-8, необхідно його спочатку перекодувати в КД.\\n\\nТак як на більшості операційних систем та редакторів UTF-8 є кодуванням за замовчуванням, то ця процедура наразі виконується завжди.\\nВ подальшому можна буде вручну вказати кодування сирого тексту та оминути перекодування, якщо він вже закодований як КД.\\n\\n## Розбір\\n\\nРозбирач Мавки перетворює сирий текст коду Мавки в структуровані предмети, з якими легко працювати в коді.\\n\\nДо прикладу, візьмемо такий код:\\n\\n```мавка\\nсума = 6 + 8\\n```\\n\\nДля людини цей код читається і сприймається досить просто, але як це зобразити в коді? Розібрати.\\n\\nРозбір має два кроки:\\n\\n1. На знаки\\n2. На сполуки\\n\\nРозбір на знаки перебирає весь текст та створює \\\"послідовність знаків\\\" на основі визначеного набору знаків. Це також зветься лексичним аналізом.\\n\\nДо прикладу, послідовність знаків коду вище буде такою:\\n\\n```\\nІдентифікатор\\nРівно\\nЧисло\\nПлюс\\nЧисло\\n```\\n\\nПісля чого відбувається наступний крок розбору - на сполуки. На цьому кроці ми вже не використовуємо сирий текст, а натомість послідовність знаків розібрану раніше.\\n\\nТут ми якраз і створюємо структуровані предмети тексту коду, або як ще кажуть \\\"абстрактне синтаксичне дерево\\\", яке виглядатиме для коду вище грубо кажучи так:\\n\\n```ціль\\nВизначити {\\n  ідентифікатор = \\\"сума\\\",\\n  значення = ОпераціяДодавання {\\n    ліво = 6,\\n    право = 8\\n  }\\n}\\n```\\n\\nЦе також зветься синтаксичним аналізом.\\n\\nВже на цьому кроці, маючи такі структуровані предмети, досить просто виконати програму. Але Мавка йде трошки далі.\\n\\n## Переклад\\n\\nПісля розбору сирого тексту Мавки на сполуки, ці сполуки перетворюються на зрозумілі для Машини Мавки вказівки.\\n\\nДо прикладу, сполуки вище будуть перекладені на такі вказівки:\\n\\n```\\nПокластиКонстанту 1 ;; 6\\nПокластиКонстанту 2 ;; 8\\nДодати\\nВизначити 0 ;; \\\"сума\\\"\\n```\\n\\nЦі вказівки записуються в спеціальний предмет \\\"Код\\\" в Мавці, який надалі передається в Машину і виконується.\\n\\n## Виконання\\n\\nНа цьому етапі відбувається виконання згенерованих вказівок. Хоч процедура досить комплексна, але в основі звичайний перебір вказівок та виконання кожної. Під час перебору та виконання вказівок (але не обов'язково лише тут) також відбувається перевірка необхідності запуску очищувача. Якщо предметів надто багато або недостатньо памʼяті компʼютера буде запущено очищувач, який знищить предмети, з якими неможливо більше взаємодіяти в межах Машини.\\n\\nОсь неповний псевдокод виконання:\\n\\n```ціль\\nдія виконати_код(М: адреса<Машина>, код: адреса<ПредметКоду>) -> адреса<Предмет> {\\n  змінна пв: природне = 0;\\n  змінна результат: адреса<Предмет> = пусто;\\n\\n  поки пв < код.розмір {\\n    змінна вказівка = код.дані[пв];\\n\\n    якщо потрібно_запустити_очищувач(М) {\\n      запустити_очищувач(М);\\n    }\\n\\n    якщо вказівка == ВПокластиКонстанту {\\n      // ...\\n    } інакше якщо вказівка == ВДодати {\\n      // ...\\n    } інакше якщо вказівка == ВВизначити {\\n      // ...\\n    } інакше {\\n      увімкнути_стан_падіння(М, \\\"Невідома вказівка\\\");\\n      вернути пусто;\\n    }\\n\\n    пв += 1;\\n  }\\n\\n  вернути результат;\\n}\\n```\\n\",\"path\":\"стисло-як-працює-мавка.html\"},{\"title\":\"дійсне | Документація Мавки 0.123.0\",\"content\":\"# дійсне\\n\\n`дійсне` це безструктурне дійсне значення. Усі предмети **є** дійсними.\\n\",\"path\":\"дійсне.html\"},{\"title\":\"недійсне | Документація Мавки 0.123.0\",\"content\":\"# недійсне\\n\\n`недійсне` це безструктурне недійсне значення.\\n\",\"path\":\"недійсне.html\"},{\"title\":\"Предмет | Документація Мавки 0.123.0\",\"content\":\"# Предмет\\n\\n`Предмет` це батьківська структура всіх предметів.\\n\\n```мавка\\nструктура Предмет є Структура\\nкінець\\n```\\n\\n```мавка\\nдія Предмет.чародія_текст()\\n```\\n\",\"path\":\"Предмет.html\"},{\"title\":\"Структура | Документація Мавки 0.123.0\",\"content\":\"# Структура\\n\\n`Структура` це структура всіх структур.\\n\\n```мавка\\nструктура Структура\\n  назва\\n  предок\\n  параметри\\nкінець\\n```\\n\",\"path\":\"Структура.html\"},{\"title\":\"Ціле | Документація Мавки 0.123.0\",\"content\":\"# Ціле\\n\\n`Ціле` це структура всіх цілих чисел.\\n\\n```мавка\\nструктура Ціле є Число\\nкінець\\n```\\n\\n```мавка\\nдія Ціле.чародія_ціле()\\n```\\n\\n```мавка\\nдія Ціле.чародія_дробове()\\n```\\n\\n```мавка\\nдія Ціле.чародія_текст()\\n```\\n\",\"path\":\"Ціле.html\"},{\"title\":\"Дробове | Документація Мавки 0.123.0\",\"content\":\"# Дробове\\n\\n`Дробове` це структура всіх дробових чисел.\\n\\n```мавка\\nструктура Дробове є Число\\nкінець\\n```\\n\\n```мавка\\nдія Дробове.чародія_ціле()\\n```\\n\\n```мавка\\nдія Дробове.чародія_дробове()\\n```\\n\\n```мавка\\nдія Дробове.чародія_текст()\\n```\\n\",\"path\":\"Дробове.html\"},{\"title\":\"Текст | Документація Мавки 0.123.0\",\"content\":\"# Текст\\n\\n`Текст` це структура всіх текстів.\\n\\n`Текст` використовує [Дієкод](https://xn--80aqreid0b.xn--80aaf6ah.xn--j1amh/2025-01-03-%D0%B4%D1%96%D1%94%D0%BA%D0%BE%D0%B4.html).\\n\\n```мавка\\nструктура Текст\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія Текст.чародія_ціле()\\n```\\n\\n```мавка\\nдія Текст.чародія_дробове()\\n```\\n\\n```мавка\\nдія Текст.чародія_текст()\\n```\\n\\n```мавка\\nдія Текст.чародія_перебір()\\n```\\n\",\"path\":\"Текст.html\"},{\"title\":\"Дія | Документація Мавки 0.123.0\",\"content\":\"# Дія\\n\\n`Дія` це структура всіх дій.\\n\\n```мавка\\nструктура Дія\\n  назва\\n  параметри\\n  тип_результату\\n  код\\nкінець\\n```\\n\",\"path\":\"Дія.html\"},{\"title\":\"Список | Документація Мавки 0.123.0\",\"content\":\"# Список\\n\\n`Список` це структура всіх списків.\\n\\n```мавка\\nструктура Список\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія Список.чародія_текст()\\n```\\n\\n```мавка\\nдія Список.чародія_перебір()\\n```\\n\\n```мавка\\nдія Список.додати(значення)\\n```\\n\\n```мавка\\nдія Список.забрати()\\n```\\n\\n```мавка\\nдія Список.знайти(дія_перевірки)\\n```\\n\\n```мавка\\nдія Список.знайти_позицію(дія_перевірки)\\n```\\n\\n```мавка\\nдія Список.фільтрований(дія_перевірки)\\n```\\n\\n```мавка\\nдія Список.перетворений(дія_перетворення)\\n```\\n\\n```мавка\\nдія Список.обернений()\\n```\\n\\n```мавка\\nдія Список.містить(значення)\\n```\\n\",\"path\":\"Список.html\"},{\"title\":\"Словник | Документація Мавки 0.123.0\",\"content\":\"# Словник\\n\\n`Словник` це структура всіх словників.\\n\\n```мавка\\nструктура Словник\\n  розмір\\nкінець\\n```\\n\\n```мавка\\nдія Словник.чародія_текст()\\n```\\n\\n```мавка\\nдія Словник.чародія_перебір()\\n```\\n\\n```мавка\\nдія Словник.ключі()\\n```\\n\\n```мавка\\nдія Словник.значення()\\n```\\n\\n```мавка\\nдія Словник.містить(ключ)\\n```\\n\",\"path\":\"Словник.html\"},{\"title\":\"Модуль | Документація Мавки 0.123.0\",\"content\":\"# Модуль\\n\\n`М
