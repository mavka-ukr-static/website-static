<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Мавка</subject> є простою, зручною та динамічною мовою програмування\\nна основі кириличної абетки, української мови та моєї свідомости.\\n\\nПричиною створення <subject>Мавки</subject> є моє бажання до написання компʼютерних команд\\nукраїнською мовою.\\n\\n<subject>Мавка</subject> присвячується <subject>Лесі Українці</subject>.\\n\\nЯ вірю, що кожен українець має право використовувати звичні йому інструменти в щоденному житті.\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.м`:\\n\\n```мавка\\nдія привітатись_від_імені(імʼя)\\n  друк(\\\"%(імʼя) вітає вас!\\\")\\nкінець\\n\\nпривітатись_від_імені(\\\"Леся\\\")\\n```\\n\\nЗапустіть, виконавши цю команду:\\n\\n```shell\\nмавка привіт.м\\n```\",\"path\":\"перша-програма.html\"},{\"title\":\"Визначення підметів\",\"content\":\"# Визначення підметів\\n\\nЗаписати визначення підмета в <subject>Мавці</subject> можна використовуючи слово `=`\\nабо `це`:\\n\\n```мавка\\nкіт_моєї_сестри = Кіт(імʼя=\\\"Тимофій\\\")\\n```\\n\\n```мавка\\nчисло_пі = 3.14\\nдві_третини = 2 / 3\\nЕ = м * шс ** 2\\n```\\n\\n```мавка\\nземля це Ракета(...)\\nпаспорт це Документ(...)\\nмавка це МашинаВказівок(...)\\n```\\n\\nЗвернутись можна до підмета, що визначений в поточному середовищі або в зовнішньому:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б = 3\\n  друк(а) ;; 2\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\nдрук(б) ;; помилка\\n```\\n\\nВизначити підмет у зовнішньому середовищі можна використовуючи слово `:=`:\\n\\n```мавка\\nа = 2\\n\\nдія ф()\\n  б := 3\\nкінець\\n\\nф()\\n\\nдрук(а) ;; 2\\nдрук(б) ;; 3\\n```\\n\\nВидалити підмет з поточного середовища можна інструкцією `видалити`:\\n\\n```мавка\\nа = 2\\nдрук(а) ;; 2\\nвидалити а\\nдрук(а) ;; помилка\\n```\\n\\nІнструкція `видалити` вертає предмет логічного, відповідно можна перевірити чи вдалося видалити підмет:\\n\\n```мавка\\nякщо видалити а\\n  друк(\\\"Підмет а видалено\\\")\\nінакше\\n  друк(\\\"Підмет а не визначено\\\")\\nкінець\\n```\\n\\nІснують також допоміжні слова `+=` `-=`, `*=`, `**=`, `/=`, `//=`, `%=`, `<<=`, `>>=`, `>>>=`, `&=`, `|=`, `^=`, що\\nдозволяють простіше перезаписувати значення\\nпідмета в поточному середовищі із застосуванням до нього арифметичних та двійкових дій:\\n\\n```мавка\\nа = 2\\nа += 3 ;; те саме що а = а + 3\\nдрук(а) ;; 5\\n```\\n\",\"path\":\"визначення-підметів.html\"},{\"title\":\"Створення дій\",\"content\":\"# Створення дій\\n\\nЗаписати створення дії в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nдія(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення буде відразу визначено підмет цієї дії:\\n\\n```мавка\\nдія додати(а, б)\\n  вернути а + б\\nкінець\\n```\\n\\nДо параметрів та результату необовʼязково можна додати типи, перевірка яких буде відбуватись під час\\nвиконання дії:\\n\\n```мавка\\nдія додати(а число, б число) число\\n  вернути а + б\\nкінець\\n```\\n\\nТакож можна визначити дію без параметрів та/або без результату:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nдія привіт(імʼя)\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nПараметри можуть мати початкові значення:\\n\\n```мавка\\nдія привіт(імʼя текст = \\\"Леся\\\")\\n  друк(\\\"%(імʼя) вітає!\\\")\\nкінець\\n```\\n\\nІснує також короткий запис створення дії, що називається функцією:\\n\\n```мавка\\n(а, б): а + б\\n```\\n\\nФункція не може мати назви, тому підмет треба визначати вручну:\\n\\n```мавка\\nдодати = (а число, б число) число: а + б\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\nЗаписати виконання дії в Мавці можна так:\\n\\n```мавка\\nдодати(2, 2)\\n```\\n\\nЯк видно вище, необхідно записати звернення до підмета дії і\\nпісля, в круглих дужках, вказати аргументи.\\n\\nІснує також можливість вказати аргументи з назвами:\\n\\n```мавка\\nдодати(а=2, б=2)\\n```\\n\\nУ випадку невідповідності типів аргументів, буде падіння програми (яке можна зловити):\\n\\n```мавка\\nдія додати(а число, б число) число\\n  вернути а + б\\nкінець\\n\\nдодати(2, \\\"2\\\") ;; програма тут впаде\\n```\\n\\nЗвичайні аргументи та аргументи з назвами можна комбінувати, але аргументи з назвами завжди повинні йти після звичайних:\\n\\n```мавка\\nдодати(2, б=2)\\n```\\n\\nУ випадку комбінування аргументів з назвами та звичайних аргументів, аргументи з назвами мають вищий пріоритет:\\n\\n```мавка\\nдія додати(а число, б число) число\\n  вернути а + б\\nкінець\\n\\nдодати(2, 2, а=3) ;; аргумент \\\"а\\\" буде 3\\n```\",\"path\":\"виконання-дій.html\"},{\"title\":\"Створення структур\",\"content\":\"# Створення структур\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nЯкщо до цього запису додати назву структури, то після створення буде відразу\\nвизначено підмет цієї структури:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nЗа необхідності можна вказати типи властивостей, які будуть перевірятись під час створення предмета з цієї структури:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище текст\\n  імʼя текст\\n  по_батькові текст\\n  дата_народження текст\\n  стать текст\\nкінець\\n```\\n\\nМожна також створити структуру без властивостей:\\n\\n```мавка\\nструктура Щось\\nкінець\\n```\\n\\nВластивості, так само як параметри в дії, можуть мати початкові значення:\\n\\n```мавка\\nструктура Паспорт\\n  прізвище текст = \\\"Невідомо\\\"\\n  імʼя текст = \\\"Невідомо\\\"\\n  по_батькові текст = \\\"Невідомо\\\"\\n  дата_народження текст = \\\"Невідомо\\\"\\n  стать текст = \\\"Невідомо\\\"\\nкінець\\n```\\n\\nІснує можливість абстракції структур шляхом наслідування:\\n\\n```мавка\\nструктура Документ\\n  номер\\n  дата_видачі\\nкінець\\n\\nструктура Паспорт є Документ\\n  прізвище\\n  імʼя\\n  по_батькові\\n  дата_народження\\n  стать\\nкінець\\n```\\n\\nТакож для структури можна визначити дії, які матиме предмет після створення:\\n\\n```мавка\\nдія Паспорт.змінити_імʼя(нове_імʼя)\\n  я.імʼя = нове_імʼя\\nкінець\\n```\\n\\nЩоб перевірити чи предмет є певної структури, можна використати слово `є`:\\n\\n```мавка\\nмій_паспорт = Паспорт(номер=0,\\n                      дата_видачі=\\\"00.00.0000\\\",\\n                      прізвище=\\\"Когут\\\",\\n                      імʼя=ю\\\"David\\\",\\n                      по_батькові=\\\"Богданович\\\",\\n                      дата_народження=\\\"10.02.2001\\\",\\n                      стать=\\\"чоловіча\\\")\\n\\nдрук(мій_паспорт є Документ) ;; так\\nдрук(мій_паспорт є Паспорт) ;; так\\n```\\n\\nВизначені дії структури можна виконувати від предмета:\\n\\n```мавка\\nмій_паспорт.змінити_імʼя(\\\"Давид\\\")\\n```\\n\\n---\\n\\n```мавка\\nструктура Гриб\\n  ;; опис гриба\\nкінець\\n\\nструктура Голова\\n  ;; опис голови\\nкінець\\n\\nструктура Шия\\n  ;; опис шиї\\nкінець\\n\\nструктура Тулуб\\n  ;; опис тулуба\\nкінець\\n\\nструктура Кінцівки\\n  ;; опис кінцівок\\nкінець\\n\\nструктура Тварина\\n  голова Голова\\n  шия Шия\\n  тулуб Тулуб\\n  кінцівки Кінцівки\\nкінець\\n\\nструктура Людина є Тварина\\n  імʼя текст\\n  свідомість логічне\\nкінець\\n\\nадам = Людина(\\n  Голова(), \\n  Шия(), \\n  Тулуб(), \\n  Кінцівки(), \\n  \\\"Давид\\\", \\n  ні\\n)\\n;; єва = Людина(..., \\\"*\\\", так)\\n\\nдрук(адам є Людина) ;; так\\nдрук(адам є Тварина) ;; так\\nдрук(адам є Гриб) ;; ні\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення предметів\",\"content\":\"# Створення предметів\\n\\nЗаписати створення предмета зі структури можна так само як виконання\\nдії:\\n\\n```мавка\\nМолекула(атоми=[...])\\n```\\n\\n```мавка\\nКнижка(\\n  назва=\\\"Лісова пісня\\\",\\n  автор=Автор(псевдо=\\\"Леся Українка\\\"),\\n  жанр=\\\"драма\\\"\\n)\\n```\\n\\n```мавка\\nТварина(\\n  вид=\\\"кіт\\\",\\n  імʼя=\\\"Тимофій\\\",\\n  вік=2,\\n  стать=\\\"чоловіча\\\"\\n)\\n```\\n\\nЗаписати створення числа можна так:\\n\\n```мавка\\n1\\n\\n3.14\\n\\n0шАБВГДЕ\\n\\n0д0110101\\n\\n-2\\n\\n'ї'\\n```\\n\\nЗаписати створення тексту можна так:\\n\\n```мавка\\n\\\"я ю є\\\"\\n\\n\\\"\\\"\\\"Гетьте, думи, ви хмари осінні!\\\"\\\"\\\"\\n```\\n\\nЗаписати створення списку можна так:\\n\\n```мавка\\n[1, 3.14, -2, Людина(), так, \\\"ого!\\\"]\\n```\\n\\nЗаписати створення словника можна так:\\n\\n```мавка\\n[\\\"підмет\\\"=\\\"змінна\\\", \\\"дія\\\"=\\\"функція\\\"]\\n```\\n\\nЗаписати створення дії можна так:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nще_привіт = дія()\\n  друк(\\\"ще привіт!\\\")\\nкінець\\n```\\n\\n```мавка\\nі_ще_привіт = (): друк(\\\"і ще привіт!\\\")\\n```\\n\\nЗаписати створення структури можна так:\\n\\n```мавка\\nструктура Молекула\\n  атоми список\\nкінець\\n```\\n\\nЗаписати створення модуля можна так:\\n\\n```мавка\\nмодуль двигуни\\n  структура ІоннийДвигун\\n    ;; властивості\\n  кінець\\n\\n  структура РеактивнийДвигун\\n    ;; властивості\\n  кінець\\n\\n  дати ІоннийДвигун\\n  дати РеактивнийДвигун\\nкінець\\n```\\n\\n<subject>Мавка</subject> також має деякі вбудовані предмети, які визначно так:\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\\n\\n```мавка\\nпусто\\n```\\n\",\"path\":\"створення-предметів.html\"},{\"title\":\"Отримання властивостей\",\"content\":\"# Отримання властивостей\\n\\nОтримати властивість предмета в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"отримання-властивостей.html\"},{\"title\":\"Зміна властивостей\",\"content\":\"# Зміна властивостей\\n\\nЗмінити властивість предмета в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_предмет.якась_властивість = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість.ще_якась_властивість = 3.21\\n```\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\n\\nякийсь_предмет.якась_властивість = \\\"Змінено!\\\"\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\\n\\nВластивості предметів можна видаляти:\\n\\n```мавка\\nвидалити якийсь_предмет.якась_властивість\\n```\\n\\nЯкщо властивість, що видаляється, описана в структурі предмета і вона може бути `пусто`, її значення просто зміниться на\\n`пусто`.\\n\\n```мавка\\nструктура ЯкасьСтруктура\\n  якась_властивість\\nкінець\\n\\nякийсь_предмет = ЯкасьСтруктура(\\\"Ого...\\\")\\nвидалити якийсь_предмет.якась_властивість\\n\\nдрук(якийсь_предмет.якась_властивість)\\n```\",\"path\":\"зміна-властивостей.html\"},{\"title\":\"Отримання елементів\",\"content\":\"# Отримання елементів\\n\\nОтримати елемент предмета в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента]\\n```\\n\\n```мавка\\nякийсь_предмет[ключ_елемента][ще_ключ_елемента]\\n```\\n\",\"path\":\"отримання-елементів.html\"},{\"title\":\"Зміна елементів\",\"content\":\"# Зміна елементів\\n\\nЗмінити елемент предмета в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nякийсь_предмет[ключ_елемента] = \\\"Що це?\\\"\\n```\\n\\n```мавка\\nякийсь_предмет.якась_властивість[ключ_елемента] = 3.21\\n```\\n\\nЕлементи предметів можна видаляти:\\n\\n```мавка\\nвидалити якийсь_предмет[ключ_елемента]\\n```\",\"path\":\"зміна-елементів.html\"},{\"title\":\"Створення модулів\",\"content\":\"# Створення модулів\\n\\nЗаписати створення модуля в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nмодуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\\n\\nЯкщо додати назву до цього запису, то після створення буде відразу визначено підмет цього модуля:\\n\\n```мавка\\nмодуль якийсь_модуль\\n  якийсь_предмет = 2.10\\n\\n  дати якийсь_предмет\\nкінець\\n```\",\"path\":\"створення-модулів.html\"},{\"title\":\"Створення чисел\",\"content\":\"# Створення чисел\\n\\nЗаписати створення числа в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n0\\n```\\n\\n```мавка\\n1\\n```\\n\\n```мавка\\n-2\\n```\\n\\n```мавка\\n3.14\\n```\\n\\n```мавка\\n-2.71828\\n```\\n\\n```мавка\\n0д0\\n```\\n\\n```мавка\\n-0д1010110101\\n```\\n\\n```мавка\\n0шАБВГДЕ\\n```\\n\\n```мавка\\n-0шЕДГВБА\\n```\\n\\n```мавка\\n'ї'\\n```\\n\\n```мавка\\nю'F'\\n```\\n\",\"path\":\"створення-чисел.html\"},{\"title\":\"Створення текстів\",\"content\":\"# Створення текстів\\n\\nЗаписати створення тексту в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n\\\"Стій, серце, стій! не бийся так шалено.\\\"\\n```\\n\\n```мавка\\n\\\"\\\"\\\"В небі місяць зіходить смутний,\\nПоміж хмарами вид свій ховає,\\nЙого промінь червоний, сумний\\nПоза хмарами світить-палає.\\n\\nМов пожежа на небі горить,\\nЗемлю ж темнії тіні вкривають,\\nЛедве промінь прорветься на мить,\\nЗнову хмари, мов дим, застилають.\\n\\nКрізь темноту самотно зорить\\nОдинокая зірка ясная,\\nЇї промінь так гордо горить,\\nНе страшна їй темнота нічная!\\n\\nГордий промінь в тієї зорі,\\nТа в нім туга палає огниста,\\nІ сіяє та зірка вгорі,\\nМов велика сльоза промениста.\\n\\nЧи над людьми та зірка сумна\\nПроменистими слізьми ридає?\\nЧи того, що самотна вона\\nПо безмірнім просторі блукає?..\\\"\\\"\\\"\\n```\\n\\n> Текст у <subject>Мавці</subject> використовує [Кодування Д](https://кдб.укр/документи/КД.html)\\n> (8 біт символ) \",\"path\":\"створення-текстів.html\"},{\"title\":\"Створення юнікодів\",\"content\":\"# Створення юнікодів\\n\\nЗаписати створення юнікоду в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nю\\\"🍒🍒🍒\\\"\\n```\\n\\n```мавка\\nю\\\"\\\"\\\"If you can keep your head when all about you   \\nAre losing theirs and blaming it on you,   \\nIf you can trust yourself when all men doubt you,\\nBut make allowance for their doubting too;   \\nIf you can wait and not be tired by waiting,\\nOr being lied about, don’t deal in lies,\\nOr being hated, don’t give way to hating,\\nAnd yet don’t look too good, nor talk too wise...\\\"\\\"\\\"\\n```\\n\\n> Юнікод у <subject>Мавці</subject> використовує кодування UTF-32\",\"path\":\"створення-юнікодів.html\"},{\"title\":\"Створення списків\",\"content\":\"# Створення списків\\n\\nЗаписати створення списку в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n[]\\n```\\n\\n\\n```мавка\\n['а', 31, \\\"привіт\\\", [0, 0, 1], ні]\\n```\\n\\n\",\"path\":\"створення-списків.html\"},{\"title\":\"Створення словників\",\"content\":\"# Створення словників\\n\\nЗаписати створення словника в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n[=]\\n```\\n\\n```мавка\\n[\\n  \\\"гроші\\\"=\\\"кров\\\",\\n  \\\"влада\\\"=\\\"мозок\\\",\\n  \\\"бізнес\\\"=\\\"серце\\\",\\n  \\\"культура\\\"=\\\"душа\\\"\\n]\\n```\\n\\n\",\"path\":\"створення-словників.html\"},{\"title\":\"Логічне\",\"content\":\"# Логічне\\n\\n```мавка\\nтак\\n```\\n\\n```мавка\\nні\\n```\",\"path\":\"логічне.html\"},{\"title\":\"Пусто\",\"content\":\"# Пусто\\n\\n```мавка\\nпусто\\n```\",\"path\":\"пусто.html\"},{\"title\":\"Арифметичні дії\",\"content\":\"# Арифметичні дії\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних арифметичних дій над предметами.\\n\\nДодати:\\n\\n```мавка\\nа + б\\n```\\n\\nВідняти:\\n\\n```мавка\\nа - б\\n```\\n\\nПомножити:\\n\\n```мавка\\nа * б\\n```\\n\\nПоділити:\\n\\n```мавка\\nа / б\\n```\\n\\nОтримати неповну частку ділення:\\n\\n```мавка\\nа // б\\n```\\n\\nОтримати остачу ділення:\\n\\n```мавка\\nа % б\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа ** б\\n```\",\"path\":\"арифметичні-дії.html\"},{\"title\":\"Двійкові дії\",\"content\":\"# Двійкові дії\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних двійкових дій над предметами.\\n\\nЗсув вліво:\\n\\n```мавка\\nа << б\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа >> б\\n```\\n\\nЗсув вправо зі заповненням:\\n\\n```мавка\\nа >>> б\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа & б\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа | б\\n```\\n\\nДвійкове виключне АБО:\\n\\n```мавка\\nа ^ б\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\n~а\\n```\",\"path\":\"двійкові-дії.html\"},{\"title\":\"Дії порівняння\",\"content\":\"# Дії порівняння\\n\\n<subject>Мавка</subject> дозволяє записувати виконання основних порівняльних дій над предметами.\\n\\nРівно:\\n\\n```мавка\\nа == б\\n```\\n\\n```мавка\\nа рівно б\\n```\\n\\nНе рівно:\\n\\n```мавка\\nа != б\\n```\\n\\n```мавка\\nа не рівно б\\n```\\n\\nБільше:\\n\\n```мавка\\nа > б\\n```\\n\\n```мавка\\nа більше б\\n```\\n\\nМенше:\\n\\n```мавка\\nа < б\\n```\\n\\n```мавка\\nа менше б\\n```\\n\\nНе більше:\\n\\n```мавка\\nа <= б\\n```\\n\\n```мавка\\nа не більше б\\n```\\n\\nНе менше:\\n\\n```мавка\\nа >= б\\n```\\n\\n```мавка\\nа не менше б\\n```\\n\\nМістить:\\n\\n```мавка\\nа містить б\\n```\\n\\nНе містить:\\n\\n```мавка\\nа не містить б\\n```\\n\",\"path\":\"дії-порівняння.html\"},{\"title\":\"Чародії\",\"content\":\"# Чародії\\n\\nОтримати елемент:\\n\\n```мавка\\nа.чародія_отримати_елемент(б)\\n```\\n\\nЗмінити елемент:\\n\\n```мавка\\nа.чародія_змінити_елемент(б, в)\\n```\\n\\nВидалити елемент:\\n\\n```мавка\\nа.чародія_видалити_елемент(б)\\n```\\n\\nВиконати:\\n\\n```мавка\\nа.чародія_виконати(...)\\n```\\n\\nОтримати перебір:\\n\\n```мавка\\nа.чародія_перебір()\\n```\\n\\nДодати:\\n\\n```мавка\\nа.чародія_додати(б)\\n```\\n\\nВідняти:\\n\\n```мавка\\nа.чародія_відняти(б)\\n```\\n\\nПомножити:\\n\\n```мавка\\nа.чародія_помножити(б)\\n```\\n\\nПоділити:\\n\\n```мавка\\nа.чародія_поділити(б)\\n```\\n\\nПіднести до степеня:\\n\\n```мавка\\nа.чародія_степінь(б)\\n```\\n\\nОтримати остачу ділення:\\n\\n```мавка\\nа.чародія_остача(б)\\n```\\n\\nОтримати неповну частку ділення:\\n\\n```мавка\\nа.чародія_неповна_частка(б)\\n```\\n\\nЗсув вліво:\\n\\n```мавка\\nа.чародія_вліво(б)\\n```\\n\\nЗсув вправо:\\n\\n```мавка\\nа.чародія_вправо(б)\\n```\\n\\nЗсув вправо зі заповненням:\\n\\n```мавка\\nа.чародія_вправо_зі_заповненням(б)\\n```\\n\\nДвійкове І:\\n\\n```мавка\\nа.чародія_двійкове_і(б)\\n```\\n\\nДвійкове АБО:\\n\\n```мавка\\nа.чародія_двійкове_або(б)\\n```\\n\\nДвійкове ВИКЛЮЧНЕ АБО:\\n\\n```мавка\\nа.чародія_двійкове_виключне_або(б)\\n```\\n\\nДвійкове НЕ:\\n\\n```мавка\\nа.чародія_двійкове_не()\\n```\\n\\nБільше:\\n\\n```мавка\\nа.чародія_більше(б)\\n```\\n\\nМенше:\\n\\n```мавка\\nа.чародія_менше(б)\\n```\\n\\nМістить:\\n\\n```мавка\\nа.чародія_містить(б)\\n```\\n\\nНегація:\\n\\n```мавка\\nа.чародія_відʼємне()\\n```\\n\\nЯк число:\\n\\n```мавка\\nа.чародія_число()\\n```\\n\\nЯк текст:\\n\\n```мавка\\nа.чародія_текст()\\n```\\n\\nЯк юнікод:\\n\\n```мавка\\nа.чародія_юнікод()\\n```\\n\\nЯк список:\\n\\n```мавка\\nа.чародія_список()\\n```\\n\\nЯк словник:\\n\\n```мавка\\nа.чародія_словник()\\n```\\n\\nЗбільшити:\\n\\n```мавка\\nа.чародія_збільшити()\\n```\\n\\nЗбільшити:\\n\\n```мавка\\nа.чародія_зменшити()\\n```\",\"path\":\"чародії.html\"},{\"title\":\"Запис умов\",\"content\":\"# Запис умов\\n\\nЗаписати умову в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nа = 10\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 20\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nкінець\\n```\\n\\n```мавка\\nа = 30\\n\\nякщо а == 10\\n  друк(\\\"а рівно 10\\\")\\nінакше якщо а == 20\\n  друк(\\\"а рівно 20\\\")\\nінакше\\n  друк(\\\"а не рівно 10 і не рівно 20\\\")\\nкінець\\n```\\n\\nТакож існує можливість скороченого запису умови, що вертає значення:\\n\\n```мавка\\nа = 10\\nб = а == 10 ? \\\"а рівно 10\\\" : \\\"а не рівно 10\\\"\\nдрук(б)\\n```\",\"path\":\"запис-умов.html\"},{\"title\":\"Запис повторів\",\"content\":\"# Запис повторів\\n\\nЗаписати повтор з умовою в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nх = 0\\nпоки х < 10\\n  друк(х)\\n  х += 1\\nкінець\\n```\\n\\nЗаписати цикл можна так:\\n\\n```мавка\\nцикл х = 0, х < 10, х += 1\\n  друк(х)\\nкінець\\n```\\n\\n```мавка\\nцикл\\n  ;; виконуватиметься вічно\\nкінець\\n```\",\"path\":\"запис-повторів.html\"},{\"title\":\"Запис переборів\",\"content\":\"# Запис переборів\\n\\nЗаписати перебір <subject>Мавці</subject> можна так:\\n\\n```мавка\\nперебрати 0..10 як х\\n  друк(х)\\nкінець\\n```\\n\\n```мавка\\nперебрати 0..=10 як х\\n  друк(х)\\nкінець\\n```\\n\\n```мавка\\nперебрати [1, 3, 6] як х\\n  друк(х)\\nкінець\\n```\",\"path\":\"запис-переборів.html\"},{\"title\":\"Запис спроб\",\"content\":\"# Запис спроб\\n\\nЗаписати спробу в <subject>Мавці</subject> можна так:\\n\\n```мавка\\nспробувати\\n  друк(\\\"крок 1...\\\")\\n  друк(\\\"крок 2...\\\")\\n  друк(\\\"крок 3...\\\")\\n  впасти \\\"відмова двигуна!\\\"\\n  друк(\\\"крок 4...\\\")\\n  друк(\\\"крок 5...\\\")\\nзловити п\\n  друк(\\\"ой, впали: %(п)\\\")\\nкінець\\n```\\n\",\"path\":\"запис-спроб.html\"},{\"title\":\"Запис коментарів\",\"content\":\"# Запис коментарів\\n\\nЗаписати коментар в <subject>Мавці</subject> можна так:\\n\\n```мавка\\n;; однорядковий коментар\\nсума = (а, б): а + б\\n\\n;*\\nкоментар з декількома рядками\\n\\nа\\nб\\nв\\n*;\\nдія привіт()\\n  друк(\\\"привіт\\\") ;; надрукує привіт\\nкінець\\n```\\n\",\"path\":\"запис-коментарів.html\"},{\"title\":\"Зовнішні модулі\",\"content\":\"# Зовнішні модулі\\n\\nВзяти зовнішній модуль проєкту:\\n\\n```мавка\\nвзяти модуль привіт\\n\\nпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт як суперпривіт\\n\\nсуперпривіт.привіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт]\\n\\nпривіт()\\n```\\n\\n```мавка\\nвзяти модуль привіт [привіт як суперпривіт]\\n\\nсуперпривіт()\\n```\\n\\n```мавка\\nвзяти модуль назва_підпапки.привіт\\n\\nдрук(привіт)\\n```\",\"path\":\"зовнішні-модулі.html\"},{\"title\":\"Праця з паками\",\"content\":\"# Праця з паками\\n\\nПаки зберігаються в теці `паки` в корені проєкту:\\n\\n```\\nпаки/\\n├─ привіт/\\n│  ├─ привіт.м\\nстарт.м\\n```\\n\\nГоловний модуль `привіт.м` пака:\\n\\n```мавка\\nдія привіт()\\n  друк(\\\"Привіт від Лесі!\\\")\\nкінець\\n\\nдати привіт\\n```\\n\\n`старт.м`:\\n\\n```мавка\\nвзяти пак привіт\\n\\nпривіт.привіт()\\n```\",\"path\":\"праця-з-паками.html\"},{\"title\":\"Діалог\",\"content\":\"# Діалог\\n\\n<subject>Діалог Мавки</subject> дозволяє працювати з <subject>Мавкою</subject> в режимі діалогу. Ви пишете інструкцію,\\n<subject>Мавка</subject> її виконує й відповідає.\\n\\nДля цього потрібно запускати <subject>Мавку</subject> без аргументів:\\n\\n```shell\\nмавка\\n```\\n\\n```plaintext\\nДіалог Мавки 0.113.0\\n- життя = (а, б, в, г): життя(а(г), б(г), в(г), г)\\nпусто\\n- життя є Дія\\nтак\\n```\",\"path\":\"діалог.html\"},{\"title\":\"Розширення\",\"content\":\"# Розширення\\n\\n- [Як створити просте розширення Мавки?](https://xn--80aqreid0b.xn--80aaf6ah.xn--j1amh/2024-12-01-%D1%81%D1%82%D0%B2%D0%BE%D1%80%D1%8E%D1%94%D0%BC%D0%BE-%D1%80%D0%BE%D0%B7%D1%88%D0%B8%D1%80%D0%B5%D0%BD%D0%BD%D1%8F-%D0%BC%D0%B0%D0%B2%D0%BA%D0%B8.html)\",\"path\":\"розширення.html\"},{\"title\":\"Вступ до Теорії\",\"content\":\"# Вступ до Теорії Мавки\\n\\n<subject>Теорія Мавки</subject> <keyword>це</keyword> набір простих концептів,\\nщо роблять <subject>Мавку</subject> такою, якою вона є.\\n\\n<subject>Теорія Мавки</subject> не обовʼязкова для розуміння. Будь-яка людина може\\nпрограмувати <subject>Мавкою</subject> і без її розуміння.\\nПроте, розуміння <subject>Теорії Мавки</subject> дозволяє бачити програмування та життя з іншого\\nмісця. З того місця, з якого дивлюсь я.\\n\\n<subject>Теорія Мавки</subject> є для українського розуму. Але може бути застосована будь-якою\\nлюдиною та до будь-чого.\\n\\n<subject>Теорію Мавки</subject> можна ще називати загальною теорією мов\\nпрограмування або теорією всього від <subject>Мавки</subject>.\\n\\n```теорія\\nдуша = Тіло()\\nтемрява = Світло()\\nсмерть = Життя()\\nкінець = Початок()\\nніщо = Все()\\n```\",\"path\":\"вступ-до-теорії.html\"},{\"title\":\"Предмет\",\"content\":\"# Предмет\\n\\nПредмет <keyword>це</keyword> причина та наслідок мети.\",\"path\":\"предмет.html\"},{\"title\":\"Мета\",\"content\":\"# Мета\\n\\nМета <keyword>це</keyword> дія, яку виконує підмет щодо предмета.\",\"path\":\"мета.html\"},{\"title\":\"Підмет\",\"content\":\"# Підмет\\n\\nПідмет <keyword>це</keyword> предмет.\",\"path\":\"підмет.html\"},{\"title\":\"предмет\",\"content\":\"# предмет\\n\\n`предмет` <keyword>це</keyword> батьківська структура для всіх предметів <subject>Мавки</subject>, за виключенням `пусто`.\\n\\nЧародії для структури `предмет` та її предметів заборонено перезаписувати.\\n\\n`предмет` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура предмет\\nкінець\\n```\",\"path\":\"предмет-це.html\"},{\"title\":\"Структура\",\"content\":\"# Структура\\n\\n`Структура` <keyword>це</keyword> батьківська структура для всіх структур <subject>Мавки</subject>.\\n\\nЧародії для структури `Структура` та її предметів заборонено перезаписувати.\\n\\n`Структура` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Структура\\n  назва текст або юнікод або пусто\\nкінець\\n```\",\"path\":\"Структура-це.html\"},{\"title\":\"пусто\",\"content\":\"# пусто\\n\\n`пусто` <keyword>це</keyword> єдиний предмет <subject>Мавки</subject>, структурою якого є лише він сам.\",\"path\":\"пусто-це.html\"},{\"title\":\"число\",\"content\":\"# число\\n\\n`число` <keyword>це</keyword> батьківська структура для всіх чисел <subject>Мавки</subject>.\\n\\nЧародії для структури `число` та її предметів заборонено перезаписувати.\\n\\n`число` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура число\\nкінець\\n```\\n\\n```мавка\\nдія число.чародія_додати(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_відняти(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_помножити(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_поділити(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_остача(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_неповна_частка(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_степінь(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_вліво(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_вправо(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_вправо_зі_заповненням(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_і(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_або(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_виключне_або(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_двійкове_не()\\n```\\n\\n```мавка\\nдія число.чародія_більше(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_менше(значення число)\\n```\\n\\n```мавка\\nдія число.чародія_відʼємне()\\n```\\n\\n```мавка\\nдія число.чародія_число()\\n```\\n\\n```мавка\\nдія число.чародія_текст()\\n```\\n\\n```мавка\\nдія число.чародія_юнікод()\\n```\\n\\n```мавка\\nдія число.чародія_збільшити()\\n```\\n\\n```мавка\\nдія число.чародія_зменшити()\\n```\",\"path\":\"число-це.html\"},{\"title\":\"текст\",\"content\":\"# текст\\n\\n`текст` <keyword>це</keyword> батьківська структура для всіх текстів <subject>Мавки</subject>.\\n\\n`текст` використовує [Кодування Д](https://кдб.укр/документи/КД.html) (8 біт символ).\\n\\nЧародії для структури `текст` та її предметів заборонено перезаписувати.\\n\\n`текст` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура текст\\n  довжина число\\nкінець\\n```\\n\\n```мавка\\nдія текст.чародія_отримати_елемент(ключ число)\\n```\\n\\n```мавка\\nдія текст.чародія_перебір()\\n```\\n\\n```мавка\\nдія текст.чародія_додати(значення текст)\\n```\\n\\n```мавка\\nдія текст.чародія_містить(значення число або текст)\\n```\",\"path\":\"текст-це.html\"},{\"title\":\"юнікод\",\"content\":\"# юнікод\\n\\n`юнікод` <keyword>це</keyword> батьківська структура для всіх юнікодів <subject>Мавки</subject>.\\n\\nЧародії для структури `юнікод` та її предметів заборонено перезаписувати.\\n\\n`юнікод` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура юнікод\\n  довжина число\\nкінець\\n```\\n\\n```мавка\\nдія юнікод.чародія_отримати_елемент(ключ число)\\n```\\n\\n```мавка\\nдія юнікод.чародія_перебір()\\n```\\n\\n```мавка\\nдія юнікод.чародія_байти()\\n```\\n\\n```мавка\\nдія юнікод.чародія_число()\\n```\\n\\n```мавка\\nдія юнікод.чародія_додати(значення юнікод)\\n```\\n\\n```мавка\\nдія юнікод.чародія_містить(значення число або юнікод)\\n```\",\"path\":\"юнікод-це.html\"},{\"title\":\"логічне\",\"content\":\"# логічне\\n\\n`логічне` <keyword>це</keyword> батьківська структура для всіх логічних <subject>Мавки</subject>.\\n\\nЧародії для структури `логічне` та її предметів заборонено перезаписувати.\\n\\n`логічне` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура логічне\\nкінець\\n```\",\"path\":\"логічне-це.html\"},{\"title\":\"так\",\"content\":\"# так\\n\\n`так` <keyword>це</keyword> предмет структури `логічне`.\",\"path\":\"так-це.html\"},{\"title\":\"ні\",\"content\":\"# ні\\n\\n`ні` <keyword>це</keyword> предмет структури `логічне`.\",\"path\":\"ні-це.html\"},{\"title\":\"Дія\",\"content\":\"# Дія\\n\\n`Дія` <keyword>це</keyword> батьківська структура для всіх дій <subject>\\nМавки</subject>.\\n\\nЧародії для структури `Дія` та її предметів заборонено перезаписувати.\\n\\n`Дія` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Дія\\n  назва текст або юнікод або пусто\\nкінець\\n```\",\"path\":\"Дія-це.html\"},{\"title\":\"список\",\"content\":\"# список\\n\\n`список` <keyword>це</keyword> батьківська структура для всіх списків <subject>Мавки</subject>.\\n\\nЧародії для структури `список` та її предметів заборонено перезаписувати.\\n\\n`список` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура список\\n  довжина число\\nкінець\\n```\\n\\n```мавка\\nдія список.чародія_отримати_елемент(ключ число)\\n```\\n\\n```мавка\\nдія список.чародія_змінити_елемент(ключ число, значення)\\n```\\n\\n```мавка\\nдія список.чародія_видалити_елемент(ключ число)\\n```\\n\\n```мавка\\nдія список.чародія_перебір()\\n```\\n\\n```мавка\\nдія список.чародія_містить(значення)\\n```\\n\\n```мавка\\nдія список.додати(значення)\\n```\\n\\n```мавка\\nдія список.забрати()\\n```\\n\\n```мавка\\nдія список.фільтрувати(д Дія)\\n```\\n\\n```мавка\\nдія список.знайти(д Дія)\\n```\\n\\n```мавка\\nдія список.знайти_позицію(д Дія)\\n```\\n\\n```мавка\\nдія список.перетворити(д Дія)\\n```\\n\\n```мавка\\nдія список.обернути()\\n```\\n\",\"path\":\"список-це.html\"},{\"title\":\"словник\",\"content\":\"# словник\\n\\n`словник` <keyword>це</keyword> батьківська структура для всіх словників <subject>Мавки</subject>.\\n\\nЧародії для структури `словник` та її предметів заборонено перезаписувати.\\n\\n`словник` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура словник\\n  розмір число\\nкінець\\n```\\n\\n```мавка\\nдія словник.чародія_отримати_елемент(ключ)\\n```\\n\\n```мавка\\nдія словник.чародія_змінити_елемент(ключ, значення)\\n```\\n\\n```мавка\\nдія словник.чародія_видалити_елемент(ключ)\\n```\\n\\n```мавка\\nдія словник.чародія_містить(значення)\\n```\\n\\n```мавка\\nдія словник.ключі()\\n```\\n\\n```мавка\\nдія словник.значення()\\n```\",\"path\":\"словник-це.html\"},{\"title\":\"Модуль\",\"content\":\"# Модуль\\n\\n`Модуль` <keyword>це</keyword> батьківська структура для всіх модулів <subject>Мавки</subject>.\\n\\nЧародії для структури `Модуль` та її предметів можна перезаписувати.\\n\\n`Модуль` описує такі властивості для своїх предметів:\\n\\n```мавка\\nструктура Модуль\\n  ;; властивості залежать від модуля\\nкінець\\n```\",\"path\":\"Модуль-це.html\"},{\"title\":\"байти\",\"content\":\"# байти\\n\\n`байти` <keyword>це</keyword> структура, предмети якої можуть містити си ти(значення число) число\\n```\\n\\n```мавка\\nдія найбільше(значення список)\\n```\\n\\n```мавка\\nдія найменше(значення список)\\n```\",\"path\":\"бібліотека-математика.html\"},{\"title\":\"Читати\",\"content\":\"# Читати\\n\\n```мавка\\nвзяти біб читати_юнікод\\n\\nдрук(читати_юнікод(ю\\\"введіть щось: \\\"))\\n```\\n\\nВизначення модуля `читати_юнікод`:\\n\\n```мавка\\nдія чародія_виконати(префікс юнікод) юнікод\\n```\",\"path\":\"бібліотека-читати.html\"},{\"title\":\"Мавка\",\"content\":\"# Мавка\\n\\n```мавка\\nвзяти біб мавка\\n\\nякесь_розширення = мавка.завантажити_РМв1(ю\\\"./якесь_розширення.so\\\")\\n```\\n\\nВизначення модуля `мавка`:\\n\\n```мавка\\nдія завантажити_РМв1(шлях юнікод)\\n```\",\"path\":\"бібліотека-мавка.html\"},{\"title\":\"Дід\",\"content\":\"# Дід\\n\\n> Модуль <subject>Бібліотеки Мавки</subject> `дід` наразі недоступний.\\n\\n```мавка\\nвзяти біб дід\\n\\nдрук(дід.зібрати([\\\"назва\\\"=\\\"Машина Мавки\\\"]))\\nдрук(дід.розібрати(\\\"\\\"\\\"[\\\"назва\\\"=\\\"Машина Мавки\\\"]\\\"\\\"\\\"))\\n```\\n\\nВизначення модуля `дід`:\\n\\n```мавка\\nдія розібрати(значення текст)\\n```\\n\\n```мавка\\nдія розібрати_юнікод(значення юнікод)\\n```\\n\\n```мавка\\nдія зібрати(значення) текст\\n```\\n\\n```мавка\\nдія зібрати_юнікод(значення) юнікод\\n```\",\"path\":\"бібліотека-дід.html\"},{\"title\":\"Автор\",\"content\":\"# Автор\\n\\nАвтор <keyword>це</keyword> Богданович Давид Когут Прихожденко та Організація М та Організація Організацій.\",\"path\":\"автор.html\"},{\"title\":\"Подяка\",\"content\":\"# Подяка\\n\\nПереглянути перелік всіх контрибуторів <subject>Мавки</subject> відповідно до версії можна\\nв <subject>[Архіві Мавки](https://архів.мавка.укр)</subject>.\",\"path\":\"подяка.html\"},{\"title\":\"Післясцена\",\"content\":\"# Післясцена\\n\\n```мавка\\nціль україна = створити(Рай)\\n```\",\"path\":\"післясцена.html\"}]");
